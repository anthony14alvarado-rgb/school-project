<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Hub</title>
    <style>
        body {
            background-color: #0b0e14;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #151921 0%, #0b0e14 100%);
            border-bottom: 3px solid #ff0055;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0055;
        }
        .search-container {
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 90%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #333;
            background-color: #151921;
            color: white;
            margin-top: 20px;
            outline: none;
            font-size: 1rem;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            padding: 20px 40px;
        }
        .game-card {
            background-color: #151921;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #222;
            text-decoration: none; /* Keeps text color normal */
            color: inherit;
        }
        .game-card:hover {
            transform: translateY(-10px);
            border-color: #ff0055;
            box-shadow: 0px 0px 20px rgba(255, 0, 85, 0.4);
        }
        .game-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover; /* This makes images fit perfectly */
            background-color: #2a3241;
        }
        .game-title {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ® Unblocked Hub</h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for a game...">
        </div>
    </header>

    <div class="game-grid">
        <div class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png" class="game-img">
            <div class="game-title">Retro Bowl</div>
        </div>

        <div class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png" class="game-img">
            <div class="game-title">1v1.LOL</div>
        </div>

        <div class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png" class="game-img">
            <div class="game-title">Slope</div>
        </div>

        <div class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/minecraft-classic.png" class="game-img">
            <div class="game-title">Minecraft</div>
        </div>

        <div class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/roblox.png" class="game-img">
            <div class="game-title">Roblox</div>
        </div>
    </div>

</body>
</html>
