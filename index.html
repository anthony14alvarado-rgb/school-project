<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | BOLD EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c3a6ff; 
            --bg-dark: #020202;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIMBO GAME --- */
        #limbo-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #status-display { font-family: 'Orbitron'; font-size: 35px; color: #111; letter-spacing: 25px; margin-bottom: 80px; }
        #game-arena { position: relative; width: 600px; height: 400px; }
        .key-unit {
            position: absolute; width: 75px; height: 75px; background: #080808; border: 3px solid #222; border-radius: 6px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1), top 0.7s cubic-bezier(0.19, 1, 0.22, 1), border-color 0.4s, color 0.4s;
        }
        .key-inner { width: 22px; height: 22px; border: 4px solid currentColor; transform: rotate(45deg); }

        /* --- THE BOLD NEXUS OS --- */
        #nexus-system {
            position: fixed; inset: 0; display: none;
            opacity: 0; transition: opacity 1s; z-index: 1;
            background-color: var(--bg-dark); flex-direction: column;
        }
        #nexus-system.active { display: flex; opacity: 1; }

        /* Animated Moving Background */
        .nexus-wallpaper {
            position: absolute; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #101015 0%, #000 100%);
        }
        .grid-lines {
            position: absolute; inset: -100%;
            background-image: linear-gradient(var(--glass-border) 2px, transparent 2px), linear-gradient(90deg, var(--glass-border) 2px, transparent 2px);
            background-size: 80px 80px; transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 15s linear infinite;
        }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(80px); } }

        /* HEADER */
        header { width: 100%; padding: 40px 80px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { font-family: 'Orbitron'; font-size: 40px; letter-spacing: 15px; color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .clock { font-size: 20px; font-weight: 900; opacity: 0.5; letter-spacing: 5px; }

        /* MAIN BIG GRID */
        main { flex: 1; padding: 0 80px 80px; overflow-y: auto; z-index: 10; }
        .container { max-width: 1400px; margin: 0 auto; }
        .section-title { font-size: 14px; letter-spacing: 8px; text-transform: uppercase; color: var(--accent); margin: 40px 0 20px; font-weight: 900; }

        .big-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .big-card {
            background: var(--glass); border: 2px solid var(--glass-border); border-radius: 25px;
            padding: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; color: white; backdrop-filter: blur(10px);
        }
        .big-card:hover {
            transform: scale(1.05); border-color: var(--accent); background: rgba(195, 166, 255, 0.1);
            box-shadow: 0 0 50px rgba(195, 166, 255, 0.2);
        }
        .big-card img { width: 80px; height: 80px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .big-card span { font-size: 18px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="status-display">FOCUS</div>
        <div id="game-arena"></div>
    </div>

    <div id="nexus-system">
        <div class="nexus-wallpaper"><div class="grid-lines"></div></div>
        <header>
            <div class="logo">NEXUS</div>
            <div class="clock" id="os-clock">00:00</div>
        </header>
        <main>
            <div class="container">
                <div class="section-title">Essential Modules</div>
                <div class="big-grid">
                    <a href="https://youtube.com" target="_blank" class="big-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                        <span>YouTube</span>
                    </a>
                    <a href="https://tiktok.com" target="_blank" class="big-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                        <span>TikTok</span>
                    </a>
                    <a href="https://soundcloud.com" target="_blank" class="big-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/145/145810.png">
                        <span>SoundCloud</span>
                    </a>
                </div>

                <div class="section-title">Arcade Engine</div>
                <div class="big-grid">
                    <a href="https://1v1.lol" target="_blank" class="big-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR06X-vX4-o56X75x3D39uU975fA2F8EwH9Pw&s">
                        <span>1v1.LOL</span>
                    </a>
                    <a href="https://classic.minecraft.net" target="_blank" class="big-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                        <span>Minecraft</span>
                    </a>
                    <a href="https://krunker.io" target="_blank" class="big-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png">
                        <span>Krunker</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        const arena = document.getElementById('game-arena');
        const status = document.getElementById('status-display');
        const overlay = document.getElementById('limbo-overlay');
        const nexus = document.getElementById('nexus-system');
        
        let keys = [];
        let targetId = 0;
        let canInteract = false;

        const grid = [
            {x: 100, y: 80}, {x: 200, y: 80}, {x: 300, y: 80}, {x: 400, y: 80},
            {x: 100, y: 220}, {x: 200, y: 220}, {x: 300, y: 220}, {x: 400, y: 220}
        ];

        function init() {
            arena.innerHTML = ''; keys = [];
            targetId = Math.floor(Math.random() * 8);
            canInteract = false;
            for(let i=0; i<8; i++) {
                const k = document.createElement('div');
                k.className = 'key-unit';
                k.innerHTML = '<div class="key-inner"></div>';
                k.style.left = grid[i].x + 'px'; k.style.top = grid[i].y + 'px';
                k.style.color = "#333";
                k.dataset.spot = i;
                k.onclick = () => { if(canInteract) check(i); };
                arena.appendChild(k);
                keys.push(k);
            }
            setTimeout(flash, 1000);
        }

        function flash() {
            keys[targetId].style.color = "#5f5"; keys[targetId].style.borderColor = "#5f5";
            setTimeout(() => {
                keys.forEach(k => { k.style.color = "#600"; k.style.borderColor = "#300"; });
                let m = 0;
                const iv = setInterval(() => {
                    let a = Math.floor(Math.random()*8), b = Math.floor(Math.random()*8);
                    let sA = keys[a].dataset.spot, sB = keys[b].dataset.spot;
                    keys[a].style.left = grid[sB].x+'px'; keys[a].style.top = grid[sB].y+'px';
                    keys[b].style.left = grid[sA].x+'px'; keys[b].style.top = grid[sA].y+'px';
                    keys[a].dataset.spot = sB; keys[b].dataset.spot = sA;
                    if(++m > 15) { clearInterval(iv); setTimeout(uplift, 500); }
                }, 350);
            }, 1000);
        }

        function uplift() {
            const colors = ['#f44', '#4f4', '#44f', '#ff4', '#f4f', '#4ff', '#fa0', '#fff'];
            keys.forEach((k, i) => {
                setTimeout(() => {
                    k.style.color = colors[i]; k.style.borderColor = colors[i];
                    const a = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a) * 160) + 'px';
                    k.style.top = (150 + Math.sin(a) * 160) + 'px';
                    if(i === 7) setTimeout(spin, 800);
                }, i * 150);
            });
        }

        function spin() {
            const start = Date.now();
            function cyc() {
                const el = Date.now() - start;
                const a = el * 0.009;
                keys.forEach((k, i) => {
                    const o = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a+o) * 160) + 'px';
                    k.style.top = (150 + Math.sin(a+o) * 160) + 'px';
                    k.style.transition = "none";
                });
                if(el < 3500) requestAnimationFrame(cyc);
                else { canInteract = true; status.innerText = "CHOOSE"; status.style.color="#fff"; }
            }
            requestAnimationFrame(cyc);
        }

        function check(idx) {
            if(idx === targetId) { 
                overlay.style.display = 'none'; nexus.classList.add('active'); 
                setInterval(() => { const d = new Date(); document.getElementById('os-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0'); }, 1000);
            } else init();
        }

        window.onload = init;
    </script>
</body>
</html>
