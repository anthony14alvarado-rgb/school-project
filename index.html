<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #a29bfe;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            /* Using a high-quality galaxy background similar to your image */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Top Left Navigation */
        nav {
            position: fixed;
            top: 30px;
            left: 40px;
            display: flex;
            gap: 25px;
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: var(--text);
            text-shadow: 0 0 10px var(--accent);
        }

        /* Central Hub */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Search Section */
        .search-container {
            width: 100%;
            max-width: 550px;
            margin-bottom: 40px;
            text-align: center;
        }

        .search-container h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.3);
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .app-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        .app-card span {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Fullscreen App Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 1000; display: none;
        }
        #overlay iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* Sections Handling */
        .section { display: none; width: 100%; }
        .active-section { display: block; }

        .settings-view {
            max-width: 600px;
            margin: 100px auto;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')" id="link-home" class="active">Home</a>
        <a onclick="showPage('games')" id="link-games">Games</a>
        <a onclick="showPage('settings')" id="link-settings">Settings</a>
        <a onclick="showPage('about')" id="link-about">About</a>
    </nav>

    <div class="container">
        
        <div id="home" class="section active-section">
            <div class="search-container">
                <h1>Home</h1>
                <input type="text" class="search-bar" placeholder="Search the web..." onkeydown="search(event)">
            </div>

            <div class="app-grid">
                <div class="app-card" onclick="launch('https://www.youtube.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="app-card" onclick="launch('https://www.tiktok.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="app-card" onclick="launch('https://soundcloud.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145850.png">
                    <span>SoundCloud</span>
                </div>
                <div class="app-card" onclick="launch('https://discord.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
                    <span>Discord</span>
                </div>
            </div>
        </div>

        <div id="games" class="section">
            <div class="search-container">
                <h1>Games</h1>
            </div>
            <div class="app-grid">
                <div class="app-card" onclick="launch('https://poki.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/686/686586.png">
                    <span>Poki</span>
                </div>
                <div class="app-card" onclick="launch('https://classic.minecraft.net')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                    <span>Minecraft</span>
                </div>
            </div>
        </div>

        <div id="settings" class="section">
            <div class="settings-view">
                <h2>Settings</h2><br>
                <p>Panic Key: <b>~ (Tilde)</b></p><br>
                <button class="search-bar" onclick="cloak()">Enable Tab Cloak (Google Drive)</button>
            </div>
        </div>

    </div>

    <div id="overlay">
        <button class="close-btn" onclick="closeApp()">Exit App</button>
        <iframe id="frame" src=""></iframe>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            document.getElementById('link-' + id).classList.add('active');
        }

        function search(e) {
            if (e.key === 'Enter') {
                let query = e.target.value;
                let url = query.includes('.') ? 'https://' + query : 'https://www.google.com/search?q=' + query;
                launch(url);
            }
        }

        function launch(url) {
            document.getElementById('frame').src = url;
            document.getElementById('overlay').style.display = 'block';
        }

        function closeApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        function cloak() {
            document.title = "My Drive - Google Drive";
            let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon'; link.rel = 'shortcut icon';
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            document.getElementsByTagName('head')[0].appendChild(link);
            alert("Cloak Enabled");
        }

        // Panic Redirect
        window.addEventListener('keydown', (e) => {
            if (e.key === '~') window.location.href = "https://classroom.google.com";
        });
    </script>
</body>
</html>
