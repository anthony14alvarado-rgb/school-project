<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS - Limbo Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; }

        /* --- LIMBO GAME OVERLAY --- */
        #limbo-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #020202; z-index: 5000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #limbo-msg {
            font-family: 'Orbitron'; font-size: 24px; color: #333; margin-bottom: 40px; letter-spacing: 5px;
        }

        #key-anchor {
            position: relative; width: 340px; height: 220px;
        }

        .limbo-key {
            position: absolute; width: 70px; height: 70px;
            background: #1a1a1a; border: 2px solid #333; border-radius: 12px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        /* The "Key" inside the block */
        .limbo-key::after {
            content: ''; width: 25px; height: 25px; 
            border: 4px solid currentColor; border-radius: 50%;
            display: block; opacity: 0.5;
        }

        .flash-bang { animation: flashEffect 0.8s forwards; }
        @keyframes flashEffect {
            0% { background: transparent; }
            50% { background: white; }
            100% { background: transparent; }
        }

        /* --- OS UI --- */
        #nexus-interface { opacity: 0; transition: opacity 1.5s; height: 100%; display: flex; pointer-events: none; }
        #nexus-interface.active { opacity: 1; pointer-events: all; }
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop'); background-size: cover; z-index: -1; }
        nav { width: 130px; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 25px; gap: 35px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(25px); border-right: 1px solid var(--glass-border); z-index: 100; }
        nav a { color: rgba(255, 255, 255, 0.3); text-decoration: none; font-size: 13px; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; }
        nav a.active { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        main { flex: 1; display: flex; justify-content: center; align-items: center; }
        .page { display: none; width: 100%; max-width: 850px; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeInUp 0.6s forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .search-bar { width: 100%; max-width: 450px; padding: 20px; border-radius: 50px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.04); color: white; text-align: center; margin-bottom: 40px; outline: none; }
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; }
        .app-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; transition: 0.4s; cursor: pointer; text-align: center; }
        .app-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .app-card img { width: 40px; height: 40px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="limbo-msg">FOCUS</div>
        <div id="key-anchor"></div>
    </div>

    <div class="bg-layer"></div>
    <div id="nexus-interface">
        <nav>
            <a onclick="showPage('home')" id="n-home" class="active">Home</a>
            <a onclick="showPage('games')" id="n-games">Games</a>
            <a onclick="showPage('settings')" id="n-settings">Settings</a>
        </nav>
        <main>
            <div id="home" class="page active-page">
                <h1 style="font-size: 50px; margin-bottom: 25px; font-family: 'Orbitron'; letter-spacing: 8px;">NEXUS</h1>
                <input type="text" class="search-bar" placeholder="SEARCH SYSTEM..." onkeydown="handleSearch(event)">
                <div class="app-grid">
                    <div class="app-card" onclick="window.open('https://youtube.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><div>YouTube</div></div>
                    <div class="app-card" onclick="window.open('https://discord.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"><div>Discord</div></div>
                    <div class="app-card" onclick="window.open('https://chatgpt.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/12222/12222588.png"><div>ChatGPT</div></div>
                    <div class="app-card" onclick="window.open('https://twitch.tv','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png"><div>Twitch</div></div>
                </div>
            </div>
            <div id="games" class="page">
                <h1 style="font-family: 'Orbitron'; margin-bottom: 25px; letter-spacing: 5px;">ARCADE</h1>
                <div class="app-grid">
                    <div class="app-card" onclick="window.open('https://poki.com','_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Poki_Logo.png"><div>Poki</div></div>
                    <div class="app-card" onclick="window.open('https://classic.minecraft.net','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png"><div>Minecraft</div></div>
                    <div class="app-card" onclick="window.open('https://krunker.io','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png"><div>Krunker</div></div>
                    <div class="app-card" onclick="window.open('https://1v1.lol','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/15008/15008865.png"><div>1v1.LOL</div></div>
                </div>
            </div>
            <div id="settings" class="page">
                <h1 style="font-family: 'Orbitron'; letter-spacing: 5px;">SYSTEM</h1>
                <button class="search-bar" onclick="cloak()">ENABLE TAB CLOAK</button>
            </div>
        </main>
    </div>

    <script>
        const anchor = document.getElementById('key-anchor');
        const limboMsg = document.getElementById('limbo-msg');
        const gridSpots = [];
        let blocks = [];
        let targetIndex = 0;
        let isWaiting = false;

        function initLimbo() {
            anchor.innerHTML = '';
            blocks = [];
            gridSpots.length = 0;
            targetIndex = Math.floor(Math.random() * 8);
            isWaiting = false;
            limboMsg.innerText = "FOCUS";
            limboMsg.style.color = "#333";

            // Define 8 fixed grid spots
            for (let i = 0; i < 8; i++) {
                gridSpots.push({
                    x: (i % 4) * 90,
                    y: Math.floor(i / 4) * 110
                });
            }

            // Spawn Blocks (Keys) at those spots
            for (let i = 0; i < 8; i++) {
                const b = document.createElement('div');
                b.classList.add('limbo-key');
                b.style.left = gridSpots[i].x + 'px';
                b.style.top = gridSpots[i].y + 'px';
                b.style.color = "#555"; // Gray state
                b.dataset.currentSpot = i;
                b.onclick = () => checkBlock(i);
                anchor.appendChild(b);
                blocks.push(b);
            }
            setTimeout(revealTarget, 1000);
        }

        function revealTarget() {
            // Flash ONLY the right one Green
            blocks[targetIndex].style.color = "#55ff55";
            blocks[targetIndex].style.borderColor = "#55ff55";
            blocks[targetIndex].style.boxShadow = "0 0 20px #55ff55";
            
            setTimeout(() => {
                // All turn DARK RED for the shuffle
                blocks.forEach(b => {
                    b.style.color = "#4a0000";
                    b.style.borderColor = "#4a0000";
                    b.style.boxShadow = "none";
                });
                startSwapping();
            }, 1200);
        }

        function startSwapping() {
            let swapCount = 0;
            const maxSwaps = 20;

            const shuffle = setInterval(() => {
                // Pick 2 random blocks to swap spots
                let idx1 = Math.floor(Math.random() * 8);
                let idx2 = Math.floor(Math.random() * 8);
                while(idx1 === idx2) idx2 = Math.floor(Math.random() * 8);

                let spot1 = blocks[idx1].dataset.currentSpot;
                let spot2 = blocks[idx2].dataset.currentSpot;

                // Animate them switching to each other's grid positions
                blocks[idx1].style.left = gridSpots[spot2].x + 'px';
                blocks[idx1].style.top = gridSpots[spot2].y + 'px';
                blocks[idx2].style.left = gridSpots[spot1].x + 'px';
                blocks[idx2].style.top = gridSpots[spot1].y + 'px';

                // Update their stored position
                blocks[idx1].dataset.currentSpot = spot2;
                blocks[idx2].dataset.currentSpot = spot1;

                swapCount++;
                if (swapCount >= maxSwaps) {
                    clearInterval(shuffle);
                    setTimeout(finishLimbo, 500);
                }
            }, 300);
        }

        function finishLimbo() {
            const rainbow = ['#ff5555', '#55ff55', '#5555ff', '#ffff55', '#ff55ff', '#55ffff', '#ffa500', '#ffffff'];
            
            // All blocks turn different colors at the end
            blocks.forEach((b, i) => {
                b.style.color = rainbow[i];
                b.style.borderColor = rainbow[i];
                b.style.boxShadow = `0 0 10px ${rainbow[i]}`;
            });

            limboMsg.innerText = "CHOOSE";
            limboMsg.style.color = "#fff";
            isWaiting = true;
        }

        function checkBlock(i) {
            if (!isWaiting) return;
            if (i === targetIndex) {
                document.body.classList.add('flash-bang');
                setTimeout(() => {
                    document.getElementById('limbo-overlay').style.display = 'none';
                    document.getElementById('nexus-interface').classList.add('active');
                }, 400);
            } else {
                limboMsg.innerText = "RETRYING...";
                limboMsg.style.color = "red";
                setTimeout(initLimbo, 1000);
            }
        }

        window.onload = initLimbo;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
        }

        function handleSearch(e) {
            if (e.key === 'Enter') window.open('https://google.com/search?q=' + e.target.value, '_blank');
        }

        function cloak() {
            document.title = "Google Drive";
            alert("CLOAK ACTIVE");
        }

        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
