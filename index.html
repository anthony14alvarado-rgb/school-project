<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
            animation: bgBreath 15s infinite alternate;
        }

        @keyframes bgBreath { 0% { background-size: 100% auto; } 100% { background-size: 105% auto; } }

        /* --- LIMBO KEY STYLES --- */
        .limbo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            height: 100px;
            transition: 0.5s;
        }

        .limbo-key {
            width: 45px;
            height: 45px;
            background: url('https://static.wikia.nocookie.net/geometry-dash-fan/images/3/30/LimboKey.png') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 5px white);
            transition: 0.3s;
            cursor: pointer;
        }

        .key-target-reveal { filter: drop-shadow(0 0 25px #00ff00) brightness(1.5) !important; }
        
        .shuffling .limbo-key {
            filter: drop-shadow(0 0 12px #ff0000);
            animation: shuffleAction 0.5s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .chaos .limbo-key {
            animation: circleAction 1.5s infinite linear, colorChaos 0.4s infinite;
            pointer-events: none;
        }

        @keyframes shuffleAction {
            from { transform: translate(0,0); }
            to { transform: translate(20px, -20px) rotate(15deg); }
        }

        @keyframes circleAction {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        @keyframes colorChaos {
            0% { filter: drop-shadow(0 0 15px #ff0000); }
            33% { filter: drop-shadow(0 0 15px #00ffff); }
            66% { filter: drop-shadow(0 0 15px #ff00ff); }
            100% { filter: drop-shadow(0 0 15px #ffff00); }
        }

        .content-locked {
            filter: blur(20px);
            pointer-events: none;
            opacity: 0.1;
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- SIDEBAR --- */
        nav {
            width: 140px; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; padding-left: 30px; gap: 30px;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border); z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 15px;
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; cursor: pointer; position: relative;
        }

        nav a:hover, nav a.active { color: var(--accent); text-shadow: 0 0 15px var(--accent); transform: translateX(5px); }
        nav a.active::before { content: ''; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); width: 4px; height: 15px; background: var(--accent); border-radius: 10px; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; display: flex; justify-content: center; align-items: center; overflow-y: auto; }

        .center-group {
            width: 100%; max-width: 900px; display: flex; flex-direction: column;
            align-items: center; text-align: center; padding: 20px;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .search-wrapper { width: 100%; max-width: 580px; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; }
        .search-wrapper h1 { font-size: 64px; font-weight: 800; margin-bottom: 25px; letter-spacing: -3px; background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-bar {
            width: 100%; padding: 22px 35px; border-radius: 50px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); color: white;
            font-size: 18px; outline: none; transition: 0.3s; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-bar:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 40px rgba(195, 166, 255, 0.2); }

        /* App Grid */
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; padding-bottom: 50px; }
        .app-card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px 10px; display: flex; flex-direction: column;
            align-items: center; cursor: pointer; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            opacity: 0; animation: popIn 0.5s ease forwards;
        }

        .app-card:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .app-card img { width: 50px; height: 50px; margin-bottom: 15px; border-radius: 12px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4)); transition: 0.3s; }
        .app-card span { font-size: 13px; font-weight: 600; color: rgba(255, 255, 255, 0.8); letter-spacing: 0.5px; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .page { display: none; width: 100%; }
        .active-page { display: flex !important; }

        #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 1000; display: none; }
        #overlay iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: fixed; top: 25px; right: 25px; background: rgba(255,255,255,0.15); color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; backdrop-filter: blur(10px); font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')" id="n-home" class="active">Home</a>
        <a onclick="showPage('games')" id="n-games">Games</a>
        <a onclick="showPage('settings')" id="n-settings">Settings</a>
    </nav>

    <main>
        <div id="home" class="center-group page active-page">
            <div class="search-wrapper">
                <div class="limbo-container" id="limboBox">
                    <div class="limbo-key" onclick="checkKey(0)"></div><div class="limbo-key" onclick="checkKey(1)"></div>
                    <div class="limbo-key" onclick="checkKey(2)"></div><div class="limbo-key" onclick="checkKey(3)"></div>
                    <div class="limbo-key" onclick="checkKey(4)"></div><div class="limbo-key" onclick="checkKey(5)"></div>
                    <div class="limbo-key" onclick="checkKey(6)"></div><div class="limbo-key" onclick="checkKey(7)"></div>
                </div>
                <h1 id="mainTitle">FOCUS</h1>
                <div id="homeLock" class="content-locked" style="width:100%">
                    <input type="text" class="search-bar" placeholder="Limbo Locked..." onkeydown="handleSearch(event)">
                </div>
            </div>

            <div id="homeApps" class="app-grid content-locked">
                <div class="app-card" onclick="window.open('https://youtube.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><span>YouTube</span></div>
                <div class="app-card" onclick="window.open('https://tiktok.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"><span>TikTok</span></div>
                <div class="app-card" onclick="window.open('https://discord.com/app', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"><span>Discord</span></div>
                <div class="app-card" onclick="window.open('https://soundcloud.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/145/145850.png"><span>SoundCloud</span></div>
                <div class="app-card" onclick="window.open('https://instagram.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"><span>Instagram</span></div>
                <div class="app-card" onclick="window.open('https://twitch.tv', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png"><span>Twitch</span></div>
                <div class="app-card" onclick="window.open('https://open.spotify.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png"><span>Spotify</span></div>
                <div class="app-card" onclick="window.open('https://chat.openai.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/12222/12222588.png"><span>ChatGPT</span></div>
            </div>
        </div>

        <div id="games" class="center-group page">
            <div class="search-wrapper"><h1>Arcade</h1></div>
            <div class="app-grid">
                <div class="app-card" onclick="window.open('https://poki.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Poki_Logo.png"><span>Poki</span></div>
                <div class="app-card" onclick="window.open('https://classic.minecraft.net', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png"><span>Minecraft</span></div>
                <div class="app-card" onclick="window.open('https://krunker.io', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png"><span>Krunker</span></div>
                <div class="app-card" onclick="window.open('https://1v1.lol', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/15008/15008865.png"><span>1v1.LOL</span></div>
                <div class="app-card" onclick="window.open('https://slope-game.github.io', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5556/5556391.png"><span>Slope</span></div>
                <div class="app-card" onclick="window.open('https://agar.io', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5726/5726531.png"><span>Agar.io</span></div>
                <div class="app-card" onclick="window.open('https://paper-io.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3663/3663335.png"><span>Paper.io 2</span></div>
                <div class="app-card" onclick="window.open('https://www.chess.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/4603/4603842.png"><span>Chess</span></div>
            </div>
        </div>

        <div id="settings" class="center-group page">
            <div class="search-wrapper">
                <h1>Settings</h1>
                <button class="search-bar" style="cursor:pointer" onclick="cloak()">Activate Tab Cloak</button>
                <p style="margin-top:20px; color:rgba(255,255,255,0.4)">Panic Button: Press <b>~</b> to hide</p>
            </div>
        </div>
    </main>

    <div id="overlay">
        <button class="close-btn" onclick="exitApp()">X Close</button>
        <iframe id="frame" src=""></iframe>
    </div>

    <script>
        let correctKeyIndex = -1;
        let isInteractable = false;

        function startLimbo() {
            const container = document.getElementById('limboBox');
            const keys = document.querySelectorAll('.limbo-key');
            const title = document.getElementById('mainTitle');
            
            isInteractable = false;
            title.innerText = "FOCUS";
            container.className = "limbo-container";
            keys.forEach(k => k.className = "limbo-key");

            correctKeyIndex = Math.floor(Math.random() * keys.length);
            keys[correctKeyIndex].classList.add('key-target-reveal');

            setTimeout(() => {
                keys[correctKeyIndex].classList.remove('key-target-reveal');
                container.classList.add('shuffling');
                setTimeout(() => {
                    container.classList.remove('shuffling');
                    container.classList.add('chaos');
                    setTimeout(() => {
                        container.classList.remove('chaos');
                        isInteractable = true;
                        title.innerText = "CHOOSE";
                    }, 2500);
                }, 3500);
            }, 3000);
        }

        function checkKey(index) {
            if (!isInteractable) return;
            if (index === correctKeyIndex) {
                document.getElementById('mainTitle').innerText = "NEXUS";
                document.getElementById('homeLock').classList.remove('content-locked');
                document.getElementById('homeApps').classList.remove('content-locked');
                document.querySelector('.search-bar').placeholder = "Enter URL or Search...";
                document.getElementById('limboBox').style.display = "none";
            } else {
                startLimbo();
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => { p.classList.remove('active-page'); p.style.animation = 'none'; });
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            const activePage = document.getElementById(id);
            activePage.classList.add('active-page');
            void activePage.offsetWidth; 
            activePage.style.animation = 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
            document.getElementById('n-'+id).classList.add('active');
            if(id === 'home' && document.getElementById('homeApps').classList.contains('content-locked')) startLimbo();
        }

        window.onload = startLimbo;
        function handleSearch(e) { if (e.key === 'Enter') window.open(e.target.value.includes('.') ? 'https://' + e.target.value : 'https://google.com/search?q=' + e.target.value, '_blank'); }
        function exitApp() { document.getElementById('overlay').style.display = 'none'; document.getElementById('frame').src = ''; }
        function cloak() { document.title = "My Drive - Google Drive"; let link = document.querySelector("link[rel*='icon']") || document.createElement('link'); link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png'; document.getElementsByTagName('head')[0].appendChild(link); }
        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
