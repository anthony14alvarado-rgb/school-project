<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB - Gaming</title>
    <style>
        /* BASE THEME */
        body { 
            background-color: #0b0e14; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Locked until "Enter" is pressed */
        }

        /* FULL SCREEN HOME MENU */
        #home-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1f2b 0%, #0b0e14 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1), opacity 0.5s;
        }

        /* Animation for hiding/showing */
        #home-screen.hide {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, #ff0055, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 0, 85, 0.3));
        }

        .search-container {
            margin: 30px 0;
            width: 80%;
            max-width: 500px;
        }

        .search-bar-mock {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 50px;
            color: #888;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .btn-launch {
            padding: 18px 60px;
            font-size: 1.2rem;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-launch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0055;
        }

        /* HEADER & BACK BUTTON */
        header { 
            padding: 15px 25px; 
            border-bottom: 2px solid #ff0055; 
            background: #151921;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* The Home Button on the Left */
        .nav-home {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-home:hover {
            background: rgba(255, 0, 85, 0.1);
            border-color: #ff0055;
            transform: translateX(5px); /* Slight slide animation */
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .nav-home span {
            font-weight: bold;
            letter-spacing: 1px;
            color: #ff0055;
        }

        /* GAME GRID */
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            padding: 30px; 
        }

        .game-card {
            background: #151921;
            border-radius: 15px;
            padding: 15px;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: 0.3s;
            text-align: center;
        }

        .game-card:hover {
            border-color: #ff0055;
            transform: translateY(-5px);
        }

        .game-img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1 class="hero-title">M HUB</h1>
        <div class="search-container">
            <div class="search-bar-mock">
                <span>Enter URL...</span>
                <span style="opacity: 0.4;">[LATER]</span>
            </div>
        </div>
        <button class="btn-launch" onclick="toggleMenu(true)">ENTER HUB</button>
    </div>

    <header>
        <div class="nav-home" onclick="toggleMenu(false)">
            <span>üè† HOME PAGE</span>
        </div>
        <h2 style="margin:0; font-size: 1.2rem;">M HUB</h2>
        <div style="width: 100px;"></div> </header>

    <div class="game-grid">
        <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png" class="game-img">
            <h3>Retro Bowl</h3>
        </a>

        <a href="https://kbhgames.com/game/slope" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png" class="game-img">
            <h3>Slope</h3>
        </a>

        <a href="https://1v1.lol" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png" class="game-img">
            <h3>1v1.LOL</h3>
        </a>
    </div>

    <script>
        function toggleMenu(hide) {
            const screen = document.getElementById('home-screen');
            if (hide) {
                screen.classList.add('hide');
                document.body.style.overflow = 'auto'; // Enable scrolling
            } else {
                screen.classList.remove('hide');
                document.body.style.overflow = 'hidden'; // Lock scrolling
            }
        }
    </script>

</body>
</html>
