<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | YT-SYNC ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c3a6ff; 
            --bg-dark: #050508;
            --glass: rgba(195, 166, 255, 0.03);
            --glass-border: rgba(195, 166, 255, 0.15);
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIMBO OVERLAY (ORIGINAL RESTORED) --- */
        #limbo-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #status-display { font-family: 'Orbitron'; font-size: 35px; color: #111; letter-spacing: 25px; margin-bottom: 80px; transition: color 0.5s; }
        #game-arena { position: relative; width: 600px; height: 400px; }
        
        .key-unit {
            position: absolute; width: 75px; height: 75px; background: #080808; border: 3px solid #222; border-radius: 6px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1), top 0.7s cubic-bezier(0.19, 1, 0.22, 1), border-color 0.4s, color 0.4s;
        }
        .key-inner { width: 22px; height: 22px; border: 4px solid currentColor; transform: rotate(45deg); }

        /* --- NEXUS SYSTEM --- */
        #nexus-system {
            position: fixed; inset: 0; display: none;
            opacity: 0; transition: opacity 1.5s; z-index: 1;
            background-color: var(--bg-dark); flex-direction: column;
        }
        #nexus-system.active { display: flex; opacity: 1; }

        header { 
            width: 100%; padding: 30px 80px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 10; border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        .logo { font-family: 'Orbitron'; font-size: 18px; letter-spacing: 12px; color: #fff; }

        main { flex: 1; padding: 40px 80px; overflow-y: auto; z-index: 10; }
        .big-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        .big-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 50px 30px; display: flex; flex-direction: column; align-items: flex-start;
            min-height: 200px; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none; color: white; backdrop-filter: blur(15px);
        }
        .big-card:hover { transform: translateY(-8px); border-color: var(--accent); background: rgba(195, 166, 255, 0.08); }
        .big-card img { width: 40px; height: 40px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--accent)); }
        .big-card span { font-size: 14px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; }

        /* Hidden YT Player */
        #yt-bg-player { position: absolute; top: -9999px; left: -9999px; visibility: hidden; pointer-events: none; }

        #app-window {
            position: fixed; inset: 40px; background: #000; border: 1px solid var(--accent);
            border-radius: 16px; z-index: 20000; display: none; flex-direction: column; overflow: hidden;
        }
        .win-bar { background: #0a0a0a; padding: 15px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; align-items: center; }
        .win-close { color: #ff5555; cursor: pointer; font-family: var(--font-mono); font-size: 12px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="yt-bg-player"></div>

    <div id="limbo-overlay">
        <div id="status-display">INITIALIZE_NEXUS</div>
        <div id="game-arena"></div>
    </div>

    <div id="nexus-system">
        <header>
            <div class="logo">NEXUS</div>
            <div id="os-clock" style="font-family:var(--font-mono); color:var(--accent);">00:00:00</div>
        </header>
        <main>
            <div class="big-grid">
                <div class="big-card" onclick="openWin('https://www.youtube.com/embed/FjS637f_y-0', 'YOUTUBE')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube_Stream</span>
                </div>
                <div class="big-card" onclick="openWin('https://krunker.io', 'KRUNKER')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png">
                    <span>Krunker_Net</span>
                </div>
            </div>
        </main>
    </div>

    <div id="app-window">
        <div class="win-bar">
            <div id="win-title" style="font-family:'Orbitron'; color:var(--accent); letter-spacing:5px; font-size:10px">SYSTEM_ACTIVE</div>
            <div class="win-close" onclick="closeWin()">[ TERMINATE ]</div>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        const videoId = 'FjS637f_y-0'; // Your provided YT ID

        // Initialize YT Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-bg-player', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': videoId },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            console.log("Nexus Audio Engine Ready.");
        }

        const arena = document.getElementById('game-arena');
        const status = document.getElementById('status-display');
        const overlay = document.getElementById('limbo-overlay');
        const nexus = document.getElementById('nexus-system');
        
        let keys = []; let targetId = 0; let canInteract = false;
        const grid = [{x:100,y:80},{x:200,y:80},{x:300,y:80},{x:400,y:80},{x:100,y:220},{x:200,y:220},{x:300,y:220},{x:400,y:220}];

        // Interaction triggers the music and the game
        overlay.onclick = () => {
            if(status.innerText === "INITIALIZE_NEXUS") {
                if(player && player.playVideo) player.playVideo();
                init();
            }
        };

        function init() {
            arena.innerHTML = ''; keys = []; targetId = Math.floor(Math.random()*8); canInteract = false;
            status.innerText = "FOCUS";
            for(let i=0; i<8; i++){
                const k = document.createElement('div'); k.className = 'key-unit'; k.innerHTML = '<div class="key-inner"></div>';
                k.style.left = grid[i].x+'px'; k.style.top = grid[i].y+'px'; k.style.color = "#222"; k.dataset.spot = i;
                k.onclick = (e) => { e.stopPropagation(); if(canInteract) check(i); }; 
                arena.appendChild(k); keys.push(k);
            }
            setTimeout(flash, 1000);
        }

        function flash() {
            keys[targetId].style.color = "#5f5"; keys[targetId].style.borderColor = "#5f5";
            setTimeout(() => {
                keys.forEach(k => { k.style.color = "#600"; k.style.borderColor = "#300"; });
                let m = 0; const iv = setInterval(() => {
                    let a = Math.floor(Math.random()*8), b = Math.floor(Math.random()*8);
                    let sA = keys[a].dataset.spot, sB = keys[b].dataset.spot;
                    keys[a].style.left = grid[sB].x+'px'; keys[a].style.top = grid[sB].y+'px';
                    keys[b].style.left = grid[sA].x+'px'; keys[b].style.top = grid[sA].y+'px';
                    keys[a].dataset.spot = sB; keys[b].dataset.spot = sA;
                    if(++m > 15){ clearInterval(iv); setTimeout(uplift, 500); }
                }, 350);
            }, 1000);
        }

        function uplift() {
            const colors = ['#f44', '#4f4', '#44f', '#ff4', '#f4f', '#4ff', '#fa0', '#fff'];
            keys.forEach((k, i) => {
                setTimeout(() => {
                    k.style.color = colors[i]; k.style.borderColor = colors[i];
                    const a = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a) * 160) + 'px'; k.style.top = (150 + Math.sin(a) * 160) + 'px';
                    if(i === 7) setTimeout(spin, 800);
                }, i * 150);
            });
        }

        function spin() {
            const start = Date.now();
            function cyc() {
                const el = Date.now() - start; const a = el * 0.009;
                keys.forEach((k, i) => {
                    const o = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a+o) * 160) + 'px'; k.style.top = (150 + Math.sin(a+o) * 160) + 'px';
                    k.style.transition = "none";
                });
                if(el < 3500) requestAnimationFrame(cyc);
                else { canInteract = true; status.innerText = "CHOOSE"; status.style.color="#fff"; }
            }
            requestAnimationFrame(cyc);
        }

        function check(idx) {
            if(idx === targetId) { 
                // Stop the music when unlocking the OS
                if(player && player.stopVideo) player.stopVideo();
                overlay.style.display = 'none'; nexus.classList.add('active'); nexus.style.display='flex';
                setInterval(() => { 
                    const d = new Date(); 
                    document.getElementById('os-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0') + ":" + d.getSeconds().toString().padStart(2,'0'); 
                }, 1000);
            } else {
                init();
            }
        }

        function openWin(url, title) {
            document.getElementById('app-frame').src = url;
            document.getElementById('app-window').style.display = 'flex';
        }

        function closeWin() {
            document.getElementById('app-window').style.display = 'none';
            document.getElementById('app-frame').src = "";
        }
    </script>
</body>
</html>
