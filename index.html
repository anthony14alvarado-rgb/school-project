<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB</title>
    <style>
        body { 
            background-color: #0b0e14; color: white; 
            font-family: sans-serif; margin: 0; padding: 0; 
        }

        /* THE TRICK: A hidden checkbox to control the menu */
        #menu-toggle { display: none; }

        /* 1. HOME MENU SCREEN */
        #home-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0e14;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* THE ANIMATION: When checkbox is checked, slide menu UP */
        #menu-toggle:checked ~ #home-screen {
            transform: translateY(-100%);
        }

        .start-label {
            padding: 15px 40px; background: #ff0055;
            color: white; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        /* 2. TASKBAR (BOTTOM) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: 70px;
            background: #151921; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }

        .nav-btn {
            background: none; border: none; color: #888;
            font-size: 0.7rem; text-align: center; cursor: pointer;
        }
        
        /* Home button at the bottom simply unchecks the box to bring menu back */
        .home-trigger { color: #ff0055; }

        /* 3. GAME GRID */
        .content { padding: 20px; padding-bottom: 90px; }
        
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
        }

        .card { 
            background: #151921; border-radius: 12px; padding: 10px;
            text-decoration: none; color: white; border: 1px solid #333;
            display: block; text-align: center;
        }

        .card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }

    </style>
</head>
<body>

    <input type="checkbox" id="menu-toggle">

    <div id="home-screen">
        <h1 style="font-size: 4rem; margin: 0;">M HUB</h1>
        <p style="color: #444; margin-bottom: 30px; letter-spacing: 3px;">GAMING & MEDIA</p>
        <label for="menu-toggle" class="start-label">START HUB</label>
    </div>

    <div class="content">
        <h2 style="border-left: 4px solid #ff0055; padding-left: 10px;">GAMES</h2>
        <div class="game-grid">
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png">
                <p>Retro Bowl</p>
            </a>
            <a href="https://kbhgames.com/game/slope" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png">
                <p>Slope</p>
            </a>
            <a href="https://1v1.lol" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png">
                <p>1v1.LOL</p>
            </a>
        </div>

        <h2 style="margin-top: 40px; border-left: 4px solid #ff0055; padding-left: 10px;">STREAMING</h2>
        <p style="color: #666;">YouTube, TikTok, and Movies coming in next update...</p>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn" style="color: #ff0055;">üéÆ<br>GAMES</div>
        <div class="nav-btn">üì∫<br>TV</div>
        <div class="nav-btn">üçø<br>MOVIES</div>
        <label for="menu-toggle" class="nav-btn home-trigger">üè†<br>HOME</label>
    </nav>

</body>
</html>
