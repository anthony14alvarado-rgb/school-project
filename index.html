<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Assignment_Final.pdf</title>
    <link id="favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #020408;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.4);
            --shift: 0px;
            --blur: 20px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--dark);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0;
            background: #000; z-index: 100000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 1s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .pin-input {
            background: var(--glass); border: 1px solid var(--primary);
            color: white; font-size: 2.5rem; width: 220px; text-align: center;
            border-radius: 20px; padding: 15px; outline: none; margin-top: 25px;
            letter-spacing: 10px; backdrop-filter: blur(10px);
        }

        /* --- MAIN VIEWPORT (SHIFT LOGIC) --- */
        .viewport-wrapper {
            transform: translateY(var(--shift));
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            height: 100%; display: flex; flex-direction: column;
        }

        /* --- UI COMPONENTS --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-area { padding: 40px 20px; text-align: center; }
        .search-bar {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(var(--blur)); border-radius: 100px;
            display: flex; max-width: 600px; margin: 0 auto; padding: 8px;
        }
        .search-bar input {
            flex: 1; background: none; border: none; color: white;
            padding: 10px 20px; outline: none; font-size: 1rem;
        }

        .app-grid {
            flex: 1; overflow-y: auto; padding: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px; padding-bottom: 100px;
        }

        .app-item {
            background: var(--glass); border-radius: 24px; padding: 20px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .app-item:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(255,255,255,0.1); }
        .app-icon { font-size: 2.5rem; margin-bottom: 10px; display: block; }

        /* --- SETTINGS SIDEBAR --- */
        #side-settings {
            position: fixed; right: -320px; top: 0; width: 300px; height: 100%;
            background: rgba(5, 7, 12, 0.98); backdrop-filter: blur(30px);
            z-index: 50000; padding: 40px 25px; transition: 0.5s;
            border-left: 1px solid var(--primary); overflow-y: auto;
        }

        .set-btn {
            background: var(--primary); border: none; color: white;
            padding: 12px; border-radius: 10px; cursor: pointer; width: 100%;
            font-weight: bold; margin-top: 10px;
        }

        /* --- CONTACT KEEPER UI --- */
        #contact-list { max-height: 200px; overflow-y: auto; margin: 10px 0; font-size: 0.8rem; }
        .contact-card { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; margin-bottom: 5px; border: 1px solid rgba(255,255,255,0.1); }

        /* --- DOCK --- */
        .dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            padding: 10px 30px; border-radius: 40px; display: flex; gap: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body id="main-bg">

    <div id="lock-screen">
        <h1 style="letter-spacing: 5px;">TITAN <span style="color:var(--primary)">SECURE</span></h1>
        <input type="password" id="pin-field" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="validatePin(this.value)">
        <p id="status" style="margin-top: 20px; font-size: 0.8rem; opacity: 0.5;">LOCKED</p>
    </div>

    <div class="viewport-wrapper">
        <header class="top-nav">
            <div style="font-weight: 900;">TITAN <span style="color: var(--primary)">OS</span></div>
            <div id="clock" style="font-family: monospace;">00:00:00</div>
            <button onclick="toggleSettings(true)" style="background:none; border:none; color:white; font-size: 1.5rem; cursor:pointer;">‚öôÔ∏è</button>
        </header>

        <section class="search-area">
            <div class="search-bar">
                <form action="https://duckduckgo.com/" method="GET" target="_blank" style="display:flex; width:100%;">
                    <input type="text" name="q" placeholder="Search unblocked..." required>
                    <button type="submit" style="background:var(--primary); border:none; color:white; border-radius:50px; padding: 0 20px; cursor:pointer;">GO</button>
                </form>
            </div>
        </section>

        <main class="app-grid">
            <a href="https://youtube.com" target="_blank" class="app-item"><span class="app-icon">üì∫</span>YouTube</a>
            <a href="https://tiktok.com" target="_blank" class="app-item"><span class="app-icon">üéµ</span>TikTok</a>
            <a href="https://soundcloud.com" target="_blank" class="app-item"><span class="app-icon">‚òÅÔ∏è</span>SoundCloud</a>
            <a href="https://1v1.lol" target="_blank" class="app-item"><span class="app-icon">üéÆ</span>1v1.LOL</a>
            <a href="https://kbhgames.com/game/slope" target="_blank" class="app-item"><span class="app-icon">üèê</span>Slope</a>
            <a href="https://discord.com" target="_blank" class="app-item"><span class="app-icon">üí¨</span>Discord</a>
            <a href="https://poki.com" target="_blank" class="app-item"><span class="app-icon">üïπÔ∏è</span>Poki</a>
            <a href="https://reddit.com" target="_blank" class="app-item"><span class="app-icon">ü§ñ</span>Reddit</a>
        </main>
    </div>

    <div id="side-settings">
        <h3 style="margin-top:0">SYSTEM</h3>
        <label style="font-size:0.7rem; opacity:0.5">RECOVERY</label>
        <button class="set-btn" onclick="shiftUI('150px')">Shift Down</button>
        <button class="set-btn" onclick="shiftUI('-150px')">Shift Up</button>
        <button class="set-btn" onclick="shiftUI('0px')" style="background:#333">Reset</button>

        <label style="font-size:0.7rem; opacity:0.5; display:block; margin-top:20px">WALLPAPER</label>
        <input type="file" id="wall-up" style="display:none" onchange="uploadWall(this)">
        <button class="set-btn" onclick="document.getElementById('wall-up').click()">Upload Image</button>

        <hr style="opacity:0.1; margin: 20px 0;">
        
        <h3>CONTACT KEEPER</h3>
        <div id="contact-list"></div>
        <input type="text" id="c-name" placeholder="Name" style="width:100%; padding:8px; background:var(--glass); border:1px solid #444; color:white; border-radius:5px; margin-bottom:5px;">
        <input type="text" id="c-val" placeholder="Tag/Link" style="width:100%; padding:8px; background:var(--glass); border:1px solid #444; color:white; border-radius:5px;">
        <button class="set-btn" onclick="saveContact()">+ SAVE</button>
        
        <button class="set-btn" onclick="cloak()" style="background:#222; margin-top:30px">üïµÔ∏è CLOAK TAB</button>
    </div>

    <div class="dock">
        <div onclick="window.open('https://google.com')" style="cursor:pointer">üåê</div>
        <div onclick="toggleSettings(true)" style="cursor:pointer">‚öôÔ∏è</div>
        <div onclick="location.reload()" style="cursor:pointer">üîÑ</div>
    </div>

    <script>
        // 1. PIN LOCK (1234)
        function validatePin(v) {
            if(v === "1234") {
                document.getElementById('lock-screen').style.transform = "translateY(-100%)";
            } else if(v.length === 4) {
                document.getElementById('pin-field').value = "";
                document.getElementById('status').innerText = "DENIED";
            }
        }

        // 2. HUD & CLOCK
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // 3. SETTINGS
        function toggleSettings(s) { document.getElementById('side-settings').style.right = s ? "0px" : "-320px"; }
        function shiftUI(v) { document.documentElement.style.setProperty('--shift', v); }
        function uploadWall(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('main-bg').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('titan-bg', e.target.result);
                };
                r.readAsDataURL(i.files[0]);
            }
        }

        // 4. CONTACTS
        function saveContact() {
            const n = document.getElementById('c-name').value;
            const v = document.getElementById('c-val').value;
            if(n && v) {
                let c = JSON.parse(localStorage.getItem('titan-contacts') || '[]');
                c.push({n, v});
                localStorage.setItem('titan-contacts', JSON.stringify(c));
                render();
            }
        }
        function render() {
            const list = JSON.parse(localStorage.getItem('titan-contacts') || '[]');
            document.getElementById('contact-list').innerHTML = list.map((item, i) => `
                <div class="contact-card"><b>${item.n}:</b> ${item.v}</div>
            `).join('');
        }

        // 5. STEALTH
        function cloak() { document.title = "Assignment_Final.pdf"; alert("Cloaked!"); }
        window.onblur = () => { document.title = "Google"; };
        window.onfocus = () => { document.title = "Assignment_Final.pdf"; };

        // 6. GHOST TERMINAL (Tilde Key ~)
        document.addEventListener('keydown', e => {
            if(e.key === "~") {
                const cmd = prompt("TITAN CMD:");
                if(cmd === "yt") window.open('https://youtube.com');
                if(cmd === "1v1") window.open('https://1v1.lol');
            }
            if(e.key === "Escape") window.location.replace('https://classroom.google.com');
        });

        // LOAD DATA
        window.onload = () => {
            render();
            if(localStorage.getItem('titan-bg')) document.getElementById('main-bg').style.backgroundImage = `url(${localStorage.getItem('titan-bg')})`;
        };
    </script>
</body>
</html>
