<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        header { padding: 30px; border-bottom: 3px solid #ff0055; background: #151921; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        
        /* THE FIX: This makes the whole card a huge button */
        .game-card { 
            background: #151921; 
            border-radius: 12px; 
            padding: 10px; 
            text-decoration: none; 
            color: white; 
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: rgba(255, 0, 85, 0.3); /* Shows a flash when you tap on phone */
        }

        .game-img { 
            width: 100%; 
            border-radius: 8px; 
            pointer-events: none; /* This makes the click go THROUGH the image to the link */
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .game-title {
            margin-top: 10px;
            font-weight: bold;
            pointer-events: none; /* This makes the click go THROUGH the text */
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ® HUB</h1>
</header>

<div class="game-grid">
    <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1865181/index.html" class="game-card">
        <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png" class="game-img">
        <div class="game-title">Retro Bowl</div>
    </a>

    <a href="https://kbhgames.com/game/slope" class="game-card">
        <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png" class="game-img">
        <div class="game-title">Slope</div>
    </a>

    <a href="https://1v1.lol" class="game-card">
        <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png" class="game-img">
        <div class="game-title">1v1.LOL</div>
    </a>
</div>

</body>
</html>
