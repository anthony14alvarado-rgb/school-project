<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS - Limbo Extreme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
            --limbo-bg: #010101;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; }

        /* --- LIMBO OVERLAY --- */
        #limbo-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--limbo-bg); z-index: 5000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #limbo-status {
            font-family: 'Orbitron'; font-size: 18px; color: #222; margin-bottom: 50px;
            letter-spacing: 10px; text-transform: uppercase;
        }

        #key-anchor { position: relative; width: 1px; height: 1px; }

        /* CSS CUSTOM KEY BLOCK */
        .limbo-key {
            position: absolute; width: 60px; height: 60px;
            background: #111; border: 3px solid #333; border-radius: 6px;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            margin-left: -30px; margin-top: -30px;
            transition: filter 0.4s, border-color 0.4s, box-shadow 0.4s;
        }

        .key-core {
            width: 20px; height: 20px; border: 4px solid currentColor;
            border-radius: 2px; transform: rotate(45deg);
        }

        .flash-bang { animation: flashEffect 0.7s forwards; }
        @keyframes flashEffect {
            0% { background: transparent; }
            50% { background: white; }
            100% { background: transparent; }
        }

        /* --- OS UI --- */
        #nexus-interface { opacity: 0; transition: opacity 1.5s; height: 100%; display: flex; pointer-events: none; }
        #nexus-interface.active { opacity: 1; pointer-events: all; }
        .bg-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
            url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop'); 
            background-size: cover; z-index: -1; 
        }
        nav { width: 130px; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 25px; gap: 35px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(30px); border-right: 1px solid var(--glass-border); z-index: 100; }
        nav a { color: rgba(255, 255, 255, 0.2); text-decoration: none; font-size: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.3s; }
        nav a.active { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        main { flex: 1; display: flex; justify-content: center; align-items: center; }
        .page { display: none; width: 100%; max-width: 850px; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .search-bar { width: 100%; max-width: 450px; padding: 20px; border-radius: 50px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.03); color: white; text-align: center; margin-bottom: 40px; outline: none; transition: 0.3s; }
        .search-bar:focus { border-color: var(--accent); background: rgba(255,255,255,0.06); }
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; }
        .app-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; transition: 0.4s; cursor: pointer; text-align: center; }
        .app-card:hover { transform: translateY(-8px); background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .app-card img { width: 40px; height: 40px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="limbo-status">FOCUS</div>
        <div id="key-anchor"></div>
    </div>

    <div class="bg-layer"></div>
    <div id="nexus-interface">
        <nav>
            <a onclick="showPage('home')" id="n-home" class="active">Home</a>
            <a onclick="showPage('games')" id="n-games">Games</a>
            <a onclick="showPage('settings')" id="n-settings">Settings</a>
        </nav>
        <main>
            <div id="home" class="page active-page">
                <h1 style="font-size: 55px; margin-bottom: 30px; font-family: 'Orbitron'; letter-spacing: 12px; color: #fff;">NEXUS</h1>
                <input type="text" class="search-bar" placeholder="SEARCH DATABASE..." onkeydown="handleSearch(event)">
                <div class="app-grid">
                    <div class="app-card" onclick="window.open('https://youtube.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><div>YouTube</div></div>
                    <div class="app-card" onclick="window.open('https://discord.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"><div>Discord</div></div>
                    <div class="app-card" onclick="window.open('https://chatgpt.com','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/12222/12222588.png"><div>ChatGPT</div></div>
                    <div class="app-card" onclick="window.open('https://twitch.tv','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png"><div>Twitch</div></div>
                </div>
            </div>
            <div id="games" class="page">
                <h1 style="font-family: 'Orbitron'; margin-bottom: 25px; letter-spacing: 5px;">ARCADE</h1>
                <div class="app-grid">
                    <div class="app-card" onclick="window.open('https://poki.com','_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Poki_Logo.png"><div>Poki</div></div>
                    <div class="app-card" onclick="window.open('https://classic.minecraft.net','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png"><div>Minecraft</div></div>
                    <div class="app-card" onclick="window.open('https://krunker.io','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png"><div>Krunker</div></div>
                    <div class="app-card" onclick="window.open('https://1v1.lol','_blank')"><img src="https://cdn-icons-png.flaticon.com/512/15008/15008865.png"><div>1v1.LOL</div></div>
                </div>
            </div>
            <div id="settings" class="page">
                <h1 style="font-family: 'Orbitron'; letter-spacing: 5px;">SYSTEM</h1>
                <button class="search-bar" onclick="cloak()">ENABLE TAB CLOAK</button>
            </div>
        </main>
    </div>

    <script>
        const anchor = document.getElementById('key-anchor');
        const status = document.getElementById('limbo-status');
        let blocks = [];
        let targetIndex = 0;
        let isWaiting = false;
        let angle = 0;
        let shuffleActive = false;

        function initLimbo() {
            anchor.innerHTML = '';
            blocks = [];
            targetIndex = Math.floor(Math.random() * 8);
            isWaiting = false;
            shuffleActive = false;
            angle = 0;
            status.innerText = "FOCUS";
            status.style.color = "#222";

            for (let i = 0; i < 8; i++) {
                const b = document.createElement('div');
                b.classList.add('limbo-key');
                b.innerHTML = '<div class="key-core"></div>';
                
                // Initial Grid
                b.style.left = ((i % 4) - 1.5) * 90 + 'px';
                b.style.top = (Math.floor(i / 4) - 0.5) * 110 + 'px';
                b.style.color = "#444"; 
                b.onclick = () => checkKey(i);
                anchor.appendChild(b);
                blocks.push(b);
            }
            setTimeout(revealTarget, 1000);
        }

        function revealTarget() {
            // Flash Target Green
            blocks[targetIndex].style.color = "#55ff55";
            blocks[targetIndex].style.borderColor = "#55ff55";
            blocks[targetIndex].style.boxShadow = "0 0 25px #55ff55";
            
            setTimeout(() => {
                // All turn DARK RED for shuffle
                blocks.forEach(b => {
                    b.style.color = "#400";
                    b.style.borderColor = "#200";
                    b.style.boxShadow = "none";
                });
                startOrbitalShuffle();
            }, 1200);
        }

        function startOrbitalShuffle() {
            shuffleActive = true;
            let radius = 160;
            let timeElapsed = 0;
            
            const loop = setInterval(() => {
                if (!shuffleActive) { clearInterval(loop); return; }
                
                angle += 0.04;
                timeElapsed += 16;
                
                // Spiral effect - radius fluctuates
                let currentRadius = radius + Math.sin(angle * 2) * 30;

                blocks.forEach((b, i) => {
                    const offset = (i * Math.PI * 2) / 8;
                    b.style.left = Math.cos(angle + offset) * currentRadius + 'px';
                    b.style.top = Math.sin(angle + offset) * currentRadius + 'px';
                    // Rotate the blocks themselves for extra difficulty
                    b.style.transform = `rotate(${angle * 50}deg)`;
                });
                
                if (timeElapsed > 5000) { // 5 seconds of shuffling
                    shuffleActive = false;
                    finishLimbo();
                }
            }, 16);
        }

        function finishLimbo() {
            const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ff8800', '#ffffff'];
            
            blocks.forEach((b, i) => {
                b.style.color = colors[i];
                b.style.borderColor = colors[i];
                b.style.boxShadow = `0 0 15px ${colors[i]}`;
                b.style.transform = 'rotate(0deg)';
                // Final grid reset
                b.style.left = ((i % 4) - 1.5) * 90 + 'px';
                b.style.top = (Math.floor(i / 4) - 0.5) * 110 + 'px';
            });

            status.innerText = "CHOOSE";
            status.style.color = "#fff";
            isWaiting = true;
        }

        function checkKey(i) {
            if (!isWaiting) return;
            if (i === targetIndex) {
                document.body.classList.add('flash-bang');
                setTimeout(() => {
                    document.getElementById('limbo-overlay').style.display = 'none';
                    document.getElementById('nexus-interface').classList.add('active');
                }, 400);
            } else {
                status.innerText = "FAILED";
                status.style.color = "red";
                setTimeout(initLimbo, 1000);
            }
        }

        window.onload = initLimbo;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
        }

        function handleSearch(e) { if (e.key === 'Enter') window.open('https://google.com/search?q=' + e.target.value, '_blank'); }
        function cloak() { document.title = "Google Drive"; alert("CLOAK ACTIVE"); }
        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
