<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Assignment_Final.pdf</title>
    <link id="favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #080a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(255, 0, 85, 0.4);
            --shift: 0px;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            transition: background 0.8s ease;
        }

        /* --- LOCK SCREEN (PIN: 1234) --- */
        #lock-screen {
            position: fixed; inset: 0; background: black; z-index: 100000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .pin-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--primary);
            color: white; font-size: 2.5rem; width: 240px; text-align: center;
            border-radius: 20px; padding: 15px; outline: none; margin-top: 30px;
            backdrop-filter: blur(15px); letter-spacing: 8px;
        }

        /* --- VIEWPORT (BROKEN SCREEN FIX) --- */
        .viewport-wrapper {
            transform: translateY(var(--shift));
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            height: 100%; display: flex; flex-direction: column;
        }

        /* --- UI ELEMENTS --- */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 30px 50px; }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .logo span { color: var(--primary); text-shadow: 0 0 15px var(--accent-glow); }

        .search-bar {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: 100px;
            display: flex; max-width: 600px; margin: 20px auto 40px; padding: 10px;
        }
        .search-bar input { flex: 1; background: none; border: none; color: white; padding: 10px 25px; outline: none; font-size: 1.1rem; font-family: 'Outfit'; }

        .app-grid {
            flex: 1; overflow-y: auto; padding: 0 60px 120px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px;
        }
        .app-card {
            background: var(--glass); border-radius: 30px; padding: 30px 20px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid var(--glass-border); transition: 0.5s; backdrop-filter: blur(10px);
            cursor: pointer;
        }
        .app-card:hover { border-color: var(--primary); transform: translateY(-10px); background: rgba(255,255,255,0.08); }
        .app-icon { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* --- GAMES FOLDER OVERLAY --- */
        #folder-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(50px); z-index: 60000; padding: 60px;
        }

        /* --- SIDEBAR --- */
        #side-settings {
            position: fixed; right: -350px; top: 0; width: 320px; height: 100%;
            background: rgba(8, 10, 15, 0.98); backdrop-filter: blur(40px);
            z-index: 50000; padding: 50px 30px; transition: 0.6s; border-left: 1px solid var(--glass-border);
            overflow-y: auto;
        }
        .set-btn { background: var(--primary); border: none; color: white; padding: 15px; border-radius: 15px; cursor: pointer; width: 100%; font-weight: 900; margin-top: 10px; font-family: 'Outfit'; }

        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); padding: 12px 35px; border-radius: 100px;
            display: flex; gap: 40px; z-index: 1000;
        }
    </style>
</head>
<body id="main-body">

    <div id="lock-screen">
        <h1 class="logo" style="font-size: 4rem;">TITAN <span>OS</span></h1>
        <input type="password" id="pin" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="validatePin(this.value)">
    </div>

    <div class="viewport-wrapper">
        <header class="top-nav">
            <div class="logo">TITAN <span>HUB</span></div>
            <div id="clock">00:00:00</div>
            <div onclick="toggleSettings(true)" style="cursor:pointer; font-size: 1.5rem;">‚öôÔ∏è</div>
        </header>

        <div class="search-bar">
            <form action="https://duckduckgo.com/" method="GET" target="_blank" style="display:flex; width:100%;">
                <input type="text" name="q" placeholder="Secure Web Search..." required>
                <button type="submit" style="background:var(--primary); border:none; color:white; border-radius:50px; padding: 0 25px; cursor:pointer; font-weight:900;">GO</button>
            </form>
        </div>

        <main class="app-grid">
            <a href="https://youtube.com" target="_blank" class="app-card"><span class="app-icon">üì∫</span>YouTube</a>
            <a href="https://tiktok.com" target="_blank" class="app-card"><span class="app-icon">üéµ</span>TikTok</a>
            <a href="https://soundcloud.com" target="_blank" class="app-card"><span class="app-icon">‚òÅÔ∏è</span>Music</a>
            <div class="app-card" onclick="toggleFolder(true)" style="border: 2px solid #333;">
                <span class="app-icon">üìÅ</span><b>GAMES</b>
            </div>
            <a href="https://discord.com" target="_blank" class="app-card"><span class="app-icon">üí¨</span>Discord</a>
        </main>
    </div>

    <div id="folder-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 40px;">
            <h2>GAME <span>LIBRARY</span></h2>
            <span onclick="toggleFolder(false)" style="cursor:pointer; font-size: 2rem;">‚úï</span>
        </div>
        <div class="app-grid" style="grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));">
            <a href="https://docs-google-com-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1id/v@main/1v1.xml" target="_blank" class="app-card"><span class="app-icon">üî´</span>1v1.LOL</a>
            <a href="https://kbhgames.com/game/slope" target="_blank" class="app-card"><span class="app-icon">‚öΩ</span>Slope</a>
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" target="_blank" class="app-card"><span class="app-icon">üèà</span>Retro Bowl</a>
            <a href="https://classic.minecraft.net" target="_blank" class="app-card"><span class="app-icon">‚õèÔ∏è</span>Minecraft</a>
        </div>
    </div>

    <div id="side-settings">
        <h3>SYSTEM</h3>
        <button class="set-btn" onclick="shift(180)">Shift Down (Top Dead)</button>
        <button class="set-btn" onclick="shift(-180)">Shift Up (Bottom Dead)</button>
        <button class="set-btn" onclick="shift(0)" style="background:#222">Center</button>
        
        <h3 style="margin-top:30px">WALLPAPER</h3>
        <input type="file" id="wall-up" style="display:none" onchange="setWall(this)">
        <button class="set-btn" onclick="document.getElementById('wall-up').click()">Upload Image</button>

        <h3 style="margin-top:30px">CONTACTS</h3>
        <div id="contacts"></div>
        <input type="text" id="c-name" placeholder="Service" style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px; margin-bottom:5px;">
        <input type="text" id="c-val" placeholder="Tag/User" style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px;">
        <button class="set-btn" onclick="saveC()">Save</button>
        
        <button class="set-btn" onclick="cloak()" style="background:#111; border:1px solid #333; margin-top:30px;">üïµÔ∏è CLOAK TAB</button>
    </div>

    <div class="dock">
        <div style="cursor:pointer; font-size:1.5rem;" onclick="window.open('https://google.com')">üåê</div>
        <div style="cursor:pointer; font-size:1.5rem;" onclick="toggleSettings(true)">‚öôÔ∏è</div>
        <div style="cursor:pointer; font-size:1.5rem;" onclick="location.reload()">üîÑ</div>
    </div>

    <script>
        // CORE LOGIC
        function validatePin(v) { if(v === "1234") document.getElementById('lock-screen').style.transform = "translateY(-100%)"; }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        function toggleSettings(o) { document.getElementById('side-settings').style.right = o ? "0px" : "-350px"; }
        function toggleFolder(o) { document.getElementById('folder-overlay').style.display = o ? "block" : "none"; }
        function shift(v) { document.documentElement.style.setProperty('--shift', v + 'px'); }
        
        function setWall(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('main-body').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('t-bg', e.target.result);
                };
                r.readAsDataURL(i.files[0]);
            }
        }

        function saveC() {
            const n = document.getElementById('c-name').value, v = document.getElementById('c-val').value;
            if(n && v) {
                let l = JSON.parse(localStorage.getItem('t-c') || '[]');
                l.push({n, v}); localStorage.setItem('t-c', JSON.stringify(l)); render();
            }
        }
        function render() {
            const l = JSON.parse(localStorage.getItem('t-c') || '[]');
            document.getElementById('contacts').innerHTML = l.map(i => `<div style="font-size:0.8rem; padding:5px; border-bottom:1px solid #222"><b>${i.n}:</b> ${i.v}</div>`).join('');
        }

        function cloak() { 
            document.title = "Assignment_Final.pdf"; 
            document.getElementById('favicon').setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/337/337946.png');
        }

        document.addEventListener('keydown', e => {
            if(e.key === "Escape") { window.location.replace('https://classroom.google.com'); toggleFolder(false); }
            if(e.key === "~") { let c = prompt("CMD:"); if(c==="1v1") window.open('https://1v1.lol'); }
        });

        window.onload = () => {
            render();
            if(localStorage.getItem('t-bg')) document.getElementById('main-body').style.backgroundImage = `url(${localStorage.getItem('t-bg')})`;
        };
    </script>
</body>
</html>
