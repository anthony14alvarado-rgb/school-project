<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS | Commander Elite 600</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <style>
        /* --- DENSITY LAYER 01: CORE ARCHITECTURE --- */
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-thick: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent: #ff4d4d;
            --accent-glow: rgba(255, 77, 77, 0.6);
            --bg-dark: #020202;
            --transition-hq: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --text-main: #ffffff;
            --text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* --- DENSITY LAYER 02: GLOBAL DYNAMICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        body {
            background: radial-gradient(circle at center, #111 0%, #000 100%), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; color: var(--text-main); height: 100vh; display: flex; overflow: hidden;
            animation: bootScreen 1.5s ease-out;
        }

        @keyframes bootScreen { from { opacity: 0; filter: brightness(0) blur(20px); } }

        /* --- DENSITY LAYER 03: NAVIGATION ENGINE --- */
        nav {
            width: 250px; height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: flex-start; padding-left: 60px; gap: 45px; background: rgba(0, 0, 0, 0.96);
            backdrop-filter: blur(80px); border-right: 1px solid var(--glass-border); z-index: 1000;
            box-shadow: 30px 0 100px rgba(0,0,0,0.9);
        }

        nav a {
            color: rgba(255,255,255,0.3); text-decoration: none; font-size: 12px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 6px; transition: var(--transition-hq); cursor: pointer;
            position: relative;
        }

        nav a:hover, nav a.active { color: var(--accent); transform: translateX(20px); text-shadow: 0 0 25px var(--accent); }

        /* --- DENSITY LAYER 04: VIEWPORT SYSTEM --- */
        main { flex: 1; display: flex; justify-content: center; align-items: center; overflow-y: auto; padding: 100px; position: relative; perspective: 2000px; }
        
        .center-group { 
            width: 100%; max-width: 1500px; display: none; flex-direction: column; 
            align-items: center; opacity: 0; transform: translateY(40px);
            animation: sectorFade 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        
        .active-page { display: flex !important; }
        @keyframes sectorFade { to { opacity: 1; transform: translateY(0); } }

        /* --- DENSITY LAYER 05: SEARCH MODULE --- */
        .search-wrapper { width: 100%; max-width: 900px; text-align: center; margin-bottom: 80px; }
        .search-wrapper h1 { 
            font-size: 130px; font-weight: 950; letter-spacing: -10px; margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9));
        }

        .search-input {
            width: 100%; padding: 40px 70px; border-radius: 100px; border: 2px solid var(--glass-border);
            background: rgba(255,255,255,0.02); color: white; font-size: 26px; text-align: center; outline: none; transition: 0.4s;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 60px var(--accent-glow); transform: scale(1.02); }

        /* --- DENSITY LAYER 06: ARCADE ENGINE (WITH IMAGES) --- */
        .arcade-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; width: 100%; padding-bottom: 100px; }
        .game-card { 
            background: var(--glass); border: 2px solid var(--glass-border); border-radius: 50px; 
            overflow: hidden; cursor: pointer; transition: var(--transition-hq); position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .game-card:hover { transform: translateY(-20px) scale(1.05); border-color: var(--accent); box-shadow: 0 40px 80px rgba(0,0,0,0.8); }
        .game-card img { width: 100%; height: 240px; object-fit: cover; opacity: 0.8; transition: 0.6s; }
        .game-card:hover img { opacity: 1; transform: scale(1.1); }
        .game-info { padding: 30px; background: rgba(0,0,0,0.9); text-align: center; border-top: 2px solid var(--glass-border); }
        .game-info span { font-weight: 950; letter-spacing: 4px; text-transform: uppercase; font-size: 16px; color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        /* --- DENSITY LAYER 07: CHAT PORTAL --- */
        .chat-portal { width: 100%; max-width: 1100px; height: 800px; background: rgba(0,0,0,0.98); border: 1px solid var(--glass-border); border-radius: 60px; display: flex; flex-direction: column; overflow: hidden; position: relative; box-shadow: 0 60px 120px rgba(0,0,0,1); }
        #chatGate { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px; }
        .chat-feed { flex: 1; padding: 60px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }
        
        /* Visibility Fix: Sharp Text */
        .msg { padding: 25px 45px; border-radius: 40px; max-width: 80%; font-size: 18px; color: #fff; font-weight: 600; text-shadow: var(--text-shadow); border: 1px solid rgba(255,255,255,0.1); }
        .msg-me { align-self: flex-end; background: var(--accent); box-shadow: 0 20px 40px var(--accent-glow); }
        .msg-them { align-self: flex-start; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); }

        /* --- DENSITY LAYER 08: SETTINGS MATRIX --- */
        .settings-box { width: 100%; max-width: 900px; background: var(--glass); padding: 70px; border-radius: 60px; border: 2px solid var(--glass-border); backdrop-filter: blur(50px); }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; border-bottom: 1px solid var(--glass-border); }
        .setting-row label { font-size: 18px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; color: #fff; }
        .toggle { width: 70px; height: 35px; background: #222; border-radius: 40px; position: relative; cursor: pointer; transition: 0.4s; border: 2px solid var(--glass-border); }
        .toggle::before { content: ''; position: absolute; width: 25px; height: 25px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.4s; }
        .toggle.on { background: var(--accent); border-color: var(--accent); }
        .toggle.on::before { left: 38px; }

        /* --- DENSITY LAYER 09: DIAGNOSTICS --- */
        .diag-monitor { width: 100%; max-width: 1100px; background: #000; border: 2px solid var(--accent); padding: 50px; border-radius: 40px; font-family: 'JetBrains Mono'; color: var(--accent); height: 500px; overflow-y: auto; line-height: 2; box-shadow: inset 0 0 30px rgba(255,77,77,0.2); }
    </style>
</head>
<body>

    <nav>
        <a onclick="navigate('home')" id="n-home" class="active">Nexus Bridge</a>
        <a onclick="navigate('comms')" id="n-comms">Global Comms</a>
        <a onclick="navigate('arcade')" id="n-arcade">Arcade Deck</a>
        <a onclick="navigate('settings')" id="n-settings">Settings</a>
        <a onclick="navigate('diag')" id="n-diag">System Logs</a>
    </nav>

    <main>
        <div id="home" class="center-group active-page">
            <div class="search-wrapper">
                <h1>NEXUS</h1>
                <div style="font-size:12px; letter-spacing:15px; color:var(--accent); font-weight:900; margin-bottom:50px;">COMMANDER UPLINK SECURE</div>
                <input type="text" class="search-input" placeholder="Initiate Search Sequence..." onkeydown="if(event.key==='Enter') window.open('https://google.com/search?q='+this.value)">
            </div>
        </div>

        <div id="comms" class="center-group">
            <div class="chat-portal">
                <div id="chatGate">
                    <h2 style="letter-spacing:15px; font-weight:950;">ACCESS REQUIRED</h2>
                    <input type="text" id="userInput" class="search-input" style="max-width:450px" placeholder="Enter Callsign...">
                    <button onclick="initChat()" style="background:var(--accent); color:white; border:none; padding:25px 60px; border-radius:100px; cursor:pointer; font-weight:900; letter-spacing:5px; margin-top:20px;">ENGAGE</button>
                </div>
                <div class="chat-feed" id="chatFeed"></div>
                <div style="padding:40px; display:flex; gap:20px; background:rgba(255,255,255,0.02); border-top:1px solid var(--glass-border);">
                    <input type="text" id="msgInput" class="search-input" style="text-align:left; font-size:18px; padding:25px 40px" placeholder="Transmit..." onkeydown="if(event.key==='Enter') send()">
                    <button onclick="send()" style="background:var(--accent); color:white; border:none; padding:0 45px; border-radius:100px; cursor:pointer; font-weight:900;">SEND</button>
                </div>
            </div>
        </div>

        <div id="arcade" class="center-group">
            <div class="arcade-grid">
                <div class="game-card" onclick="window.open('https://poki.com')">
                    <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop">
                    <div class="game-info"><span>Poki Hub</span></div>
                </div>
                <div class="game-card" onclick="window.open('https://1v1.lol')">
                    <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?q=80&w=2070&auto=format&fit=crop">
                    <div class="game-info"><span>1v1 Tactical</span></div>
                </div>
                <div class="game-card" onclick="window.open('https://classic.minecraft.net')">
                    <img src="https://images.unsplash.com/photo-1627398242454-45a1465c2479?q=80&w=1974&auto=format&fit=crop">
                    <div class="game-info"><span>Minecraft</span></div>
                </div>
                <div class="game-card" onclick="window.open('https://slope-game.github.io')">
                    <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop">
                    <div class="game-info"><span>Slope Logic</span></div>
                </div>
                <div class="game-card" onclick="window.open('https://krunker.io')">
                    <img src="https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=1920&auto=format&fit=crop">
                    <div class="game-info"><span>Krunker.io</span></div>
                </div>
                <div class="game-card" onclick="window.open('https://www.crazygames.com')">
                    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop">
                    <div class="game-info"><span>CrazyGames</span></div>
                </div>
            </div>
        </div>

        <div id="settings" class="center-group">
            <div class="settings-box">
                <h2 style="margin-bottom:50px; letter-spacing:15px; font-weight:950;">SYSTEM MATRIX</h2>
                <div class="setting-row"><label>Hyper-Performance</label><div class="toggle on" onclick="this.classList.toggle('on')"></div></div>
                <div class="setting-row"><label>Neural Chat Sync</label><div class="toggle" onclick="this.classList.toggle('on')"></div></div>
                <div class="setting-row"><label>Stealth Protocol</label><div class="toggle on" onclick="this.classList.toggle('on')"></div></div>
                <div class="setting-row"><label>Hardware Glow</label><div class="toggle on" onclick="this.classList.toggle('on')"></div></div>
            </div>
        </div>

        <div id="diag" class="center-group">
            <div class="diag-monitor" id="log">[INIT]: System Elite Build 600 Online...<br>[INIT]: Archive 407 Codebase Restored.</div>
        </div>
    </main>

    <script>
        /* --- DENSITY LAYER 10: JAVASCRIPT ENGINE --- */
        let drone, room, myName;

        function navigate(id) {
            document.querySelectorAll('.center-group').forEach(s => s.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
            writeLog(`Sector Shift: ${id.toUpperCase()}`);
        }

        function initChat() {
            const ui = document.getElementById('userInput');
            if(!ui.value.trim()) return;
            myName = ui.value;
            document.getElementById('chatGate').style.display = 'none';
            drone = new ScaleDrone('yiS12sYPLP793Q0A', { data: { name: myName } });
            drone.on('open', error => {
                room = drone.subscribe('observable-nexus-bridge');
                room.on('data', (d, m) => { if(m) postMsg(d, m.authData.name, m.id === drone.clientId); });
            });
            writeLog(`Commander Verified: ${myName}`);
        }

        function send() {
            const i = document.getElementById('msgInput');
            if(i.value.trim()) { drone.publish({room: 'observable-nexus-bridge', message: i.value}); i.value=""; }
        }

        function postMsg(t, u, me) {
            const f = document.getElementById('chatFeed');
            const e = document.createElement('div');
            e.className = `msg ${me ? 'msg-me' : 'msg-them'}`;
            e.innerHTML = `<small style="font-size:11px; font-weight:900; opacity:0.7; display:block; margin-bottom:5px;">${u}</small>${t}`;
            f.appendChild(e); f.scrollTop = f.scrollHeight;
        }

        function writeLog(t) {
            const l = document.getElementById('log');
            l.innerHTML += `<br>[${new Date().toLocaleTimeString()}] DISPATCH: ${t}`;
            l.scrollTop = l.scrollHeight;
        }

        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://google.com"; };
    </script>
</body>
</html>
