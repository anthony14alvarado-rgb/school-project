<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">TITAN OS | RECOVERY</title>
    <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(255, 0, 85, 0.3);
            --blur: 20px;
            --shift: 0px; /* Controlled by JS for broken screens */
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--dark);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0;
            background: #000; z-index: 100000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .pin-input {
            background: var(--glass); border: 2px solid var(--primary);
            color: white; font-size: 2rem; width: 200px; text-align: center;
            border-radius: 15px; padding: 10px; outline: none; margin-top: 20px;
        }

        /* --- MAIN LAYOUT (SHIFT-CAPABLE) --- */
        .viewport-wrapper {
            transform: translateY(var(--shift));
            transition: transform 0.5s ease;
            height: 100%;
            display: flex; flex-direction: column;
        }

        /* --- TOP BAR --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
        }

        /* --- SEARCH SECTION --- */
        .search-hero {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .search-box {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(var(--blur)); border-radius: 50px;
            display: flex; max-width: 600px; margin: 0 auto; padding: 10px;
        }

        .search-box input {
            flex: 1; background: none; border: none; color: white;
            padding: 10px 20px; outline: none; font-size: 1.1rem;
        }

        /* --- APP GRID (SCROLLABLE) --- */
        .app-container {
            flex: 1; overflow-y: auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; padding-bottom: 120px;
        }

        .app-card {
            background: var(--glass); border-radius: 20px; padding: 15px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }

        .app-card:hover { transform: scale(1.05); border-color: var(--primary); background: rgba(255,255,255,0.15); }
        .app-card .icon { font-size: 2.5rem; margin-bottom: 10px; }

        /* --- SETTINGS PANEL --- */
        #settings-flyout {
            position: fixed; right: -300px; top: 0; width: 280px; height: 100%;
            background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(30px);
            z-index: 50000; padding: 30px; transition: 0.4s;
            border-left: 1px solid var(--primary);
        }

        .setting-group { margin-bottom: 25px; }
        .setting-group label { display: block; font-size: 0.7rem; opacity: 0.5; margin-bottom: 10px; letter-spacing: 2px; }

        /* --- UTILITY BUTTONS --- */
        .btn-action {
            background: var(--primary); border: none; color: white;
            padding: 12px; border-radius: 12px; cursor: pointer; width: 100%;
            font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body id="bg-target">

    <div id="lock-screen">
        <h1 style="letter-spacing: 10px;">TITAN SECURE</h1>
        <p style="opacity: 0.5;">Enter PIN to Access System</p>
        <input type="password" id="pin" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="checkPin(this.value)">
        <p id="pin-hint" style="color: var(--primary); margin-top: 15px; font-size: 0.8rem; display: none;">ACCESS DENIED</p>
    </div>

    <div class="viewport-wrapper">
        <header class="top-nav">
            <div style="font-weight: 900; letter-spacing: 2px;">TITAN <span style="color: var(--primary);">V6</span></div>
            <div id="live-clock" style="font-family: monospace; opacity: 0.6;">00:00:00</div>
            <button onclick="toggleSettings(true)" style="background:none; border:none; color:white; font-size: 1.5rem; cursor:pointer;">‚öôÔ∏è</button>
        </header>

        <section class="search-hero">
            <div class="search-box">
                <form action="https://duckduckgo.com/" method="GET" target="_blank" style="display:flex; width:100%;">
                    <input type="text" name="q" placeholder="Search unblocked web..." required>
                    <button type="submit" style="background:var(--primary); border:none; color:white; border-radius:50px; padding: 0 20px; cursor:pointer;">GO</button>
                </form>
            </div>
        </section>

        <main class="app-container">
            <a href="https://youtube.com" target="_blank" class="app-card"><div class="icon">üì∫</div>YouTube</a>
            <a href="https://tiktok.com" target="_blank" class="app-card"><div class="icon">üéµ</div>TikTok</a>
            <a href="https://soundcloud.com" target="_blank" class="app-card"><div class="icon">‚òÅÔ∏è</div>SoundCloud</a>
            <a href="https://1v1.lol" target="_blank" class="app-card"><div class="icon">üéÆ</div>1v1.LOL</a>
            <a href="https://kbhgames.com/game/slope" target="_blank" class="app-card"><div class="icon">‚öΩ</div>Slope</a>
            <a href="https://poki.com" target="_blank" class="app-card"><div class="icon">üïπÔ∏è</div>Poki</a>
            <a href="https://discord.com" target="_blank" class="app-card"><div class="icon">üí¨</div>Discord</a>
            <a href="https://reddit.com" target="_blank" class="app-card"><div class="icon">ü§ñ</div>Reddit</a>
        </main>
    </div>

    <div id="settings-flyout">
        <button onclick="toggleSettings(false)" style="background:none; border:none; color:white; float:right; cursor:pointer;">‚úï</button>
        <h2 style="margin-top: 0;">SYSTEM</h2>
        
        <div class="setting-group">
            <label>SCREEN RECOVERY</label>
            <button class="btn-action" onclick="shiftUI('0px')">Center UI</button>
            <button class="btn-action" onclick="shiftUI('200px')" style="background: #333;">Shift Down (Top Broken)</button>
            <button class="btn-action" onclick="shiftUI('-200px')" style="background: #333;">Shift Up (Bottom Broken)</button>
        </div>

        <div class="setting-group">
            <label>WALLPAPER</label>
            <input type="file" id="wall-upload" style="display:none" onchange="applyWall(this)">
            <button class="btn-action" onclick="document.getElementById('wall-upload').click()">Upload Image</button>
        </div>

        <div class="setting-group">
            <label>THEME COLOR</label>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button onclick="setTheme('#ff0055')" style="background:#ff0055; height:30px; border:none; border-radius:5px; cursor:pointer;"></button>
                <button onclick="setTheme('#00d2ff')" style="background:#00d2ff; height:30px; border:none; border-radius:5px; cursor:pointer;"></button>
            </div>
        </div>

        <button class="btn-action" onclick="toggleCloak()" style="background:#222; margin-top:40px;">üïµÔ∏è CLOAK TAB</button>
    </div>

    <script>
        // PASSWORD LOGIC (Default is 1234)
        const CORRECT_PIN = "1234"; 
        function checkPin(val) {
            if(val.length === 4) {
                if(val === CORRECT_PIN) {
                    document.getElementById('lock-screen').style.transform = "translateY(-100%)";
                } else {
                    document.getElementById('pin-hint').style.display = "block";
                    document.getElementById('pin').value = "";
                }
            }
        }

        // SCREEN RECOVERY LOGIC
        function shiftUI(val) {
            document.documentElement.style.setProperty('--shift', val);
        }

        // SETTINGS TOGGLE
        function toggleSettings(open) {
            document.getElementById('settings-flyout').style.right = open ? "0px" : "-300px";
        }

        // THEME & WALLPAPER
        function setTheme(c) { document.documentElement.style.setProperty('--primary', c); }
        function applyWall(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('bg-target').style.backgroundImage = `url(${e.target.result})`;
                reader.readAsDataURL(input.files[0]);
            }
        }

        // TAB CLOAK
        function toggleCloak() {
            document.title = "My Drive - Google Drive";
            alert("Tab Cloaked!");
        }

        // CLOCK
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
