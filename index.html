<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB | TITAN OS</title>
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* --- BACKGROUND ANIMATION --- */
        @keyframes meshFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #menu-switch { display: none; }

        /* --- HOME SCREEN --- */
        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #05070a, #1a0a0f, #070912, #05070a);
            background-size: 400% 400%;
            animation: meshFlow 12s ease infinite;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: all 0.9s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #menu-switch:checked ~ #home-menu {
            transform: scale(1.1) filter(blur(20px));
            opacity: 0;
            pointer-events: none;
        }

        /* LIVE CLOCK */
        #clock {
            position: absolute;
            top: 40px;
            font-weight: 200;
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.5);
        }

        .hub-title {
            font-size: clamp(4rem, 15vw, 7rem);
            font-weight: 900; margin: 0;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--accent-glow));
        }

        .status-bar {
            display: flex; gap: 20px; margin-top: 10px;
            font-size: 0.7rem; letter-spacing: 2px; color: #666;
        }

        .online-dot { color: #00ff88; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* SEARCH BAR */
        .search-wrap { width: 85%; max-width: 550px; margin: 40px 0; }
        .search-inner {
            display: flex; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 100px; padding: 8px;
            transition: 0.4s;
        }
        .search-inner:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 40px var(--accent-glow);
            background: rgba(255, 255, 255, 0.07);
        }
        .search-inner input {
            flex: 1; background: none; border: none;
            padding: 15px 20px; color: white; outline: none; font-size: 1.1rem;
        }
        .search-inner button {
            background: var(--primary); border: none; color: white;
            border-radius: 50px; padding: 0 30px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }

        /* QUICK LAUNCH ORBS */
        .orb-row { display: flex; gap: 25px; margin-bottom: 50px; }
        .orb {
            width: 60px; height: 60px; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.5rem; transition: 0.4s;
            backdrop-filter: blur(10px);
        }
        .orb:hover { 
            background: var(--primary); 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px var(--accent-glow);
        }

        .start-label {
            padding: 18px 50px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 100px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem;
            transition: 0.4s; background: rgba(255,255,255,0.02);
        }
        .start-label:hover { background: white; color: black; }

        /* --- CONTENT DASHBOARD --- */
        .dashboard { padding: 40px 20px; padding-bottom: 120px; max-width: 1100px; margin: auto; }
        
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }
        .card {
            background: var(--glass); border-radius: 24px; padding: 15px;
            text-decoration: none; color: white; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s;
            backdrop-filter: blur(5px);
        }
        .card:hover { 
            border-color: var(--primary); 
            transform: translateY(-10px) scale(1.02);
            background: rgba(255,255,255,0.08);
        }
        .card img { width: 100%; border-radius: 18px; margin-bottom: 15px; }

        /* --- FLOATING NAVBAR --- */
        .navbar {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 90%; max-width: 450px;
            background: rgba(10, 12, 18, 0.8); backdrop-filter: blur(30px);
            border-radius: 100px; height: 75px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .nav-item { font-size: 1.6rem; cursor: pointer; transition: 0.3s; opacity: 0.4; }
        .nav-item:hover { opacity: 1; transform: scale(1.2); color: var(--primary); }
    </style>
</head>

    <nav class="navbar">

        <div class="nav-item">üé¨</div>
        <div class="nav-item">üåê</div>
        <div class="nav-item">üõ°Ô∏è</div>
        <label for="menu-switch" class="nav-item">üè†</label>
    </nav>

    <script>
        // LIVE CLOCK LOGIC
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // PLAYER COUNT SIMULATOR
        function updatePlayers() {
            const basePlayers = 1420;
            const random = Math.floor(Math.random() * 50);
            document.getElementById('player-count').innerText = (basePlayers + random) + " USERS ACTIVE";
        }
        setInterval(updatePlayers, 3000);
        updatePlayers();
    </script>

</body>
</html>
