<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | Z-KIT EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ffffff; 
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.06);
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        body { background: var(--bg-dark); color: white; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIMBO OVERLAY (Visual Update Only) --- */
        #limbo-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #status-display { font-family: var(--font-mono); font-size: 12px; color: #444; letter-spacing: 12px; margin-bottom: 80px; text-transform: uppercase; }
        #game-arena { position: relative; width: 600px; height: 400px; }
        .key-unit {
            position: absolute; width: 65px; height: 65px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 8px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1), top 0.7s cubic-bezier(0.19, 1, 0.22, 1), border-color 0.4s, color 0.4s;
        }
        .key-inner { width: 4px; height: 4px; background: currentColor; border-radius: 50%; }

        /* --- THE NEXUS INTERFACE (Z-KIT LAYOUT) --- */
        #nexus-system {
            position: fixed; inset: 0; display: none;
            opacity: 0; transition: opacity 1s; z-index: 1;
            background-color: var(--bg-dark); flex-direction: column;
        }
        #nexus-system.active { display: flex; opacity: 1; }

        /* Subtle Noise Texture */
        #nexus-system::before {
            content: ""; position: absolute; inset: 0; opacity: 0.03; pointer-events: none;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        header { 
            width: 100%; padding: 30px 60px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 10; border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; font-size: 14px; letter-spacing: 8px; color: #fff; }
        .os-time { font-family: var(--font-mono); font-size: 12px; color: #666; }

        /* Z-KIT BENTO GRID */
        main { flex: 1; padding: 40px 60px; overflow-y: auto; z-index: 10; max-width: 1400px; margin: 0 auto; width: 100%; }
        .section-label { font-family: var(--font-mono); font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: #444; margin: 40px 0 20px; }

        .big-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px; 
        }

        .big-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 40px; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-end;
            min-height: 180px; gap: 15px; transition: all 0.3s ease;
            text-decoration: none; color: white; backdrop-filter: blur(20px);
        }
        .big-card:hover {
            background: var(--card-hover); border-color: rgba(255,255,255,0.2);
            transform: translateY(-4px);
        }
        /* Icon styling to match Z-Kit minimalist look */
        .big-card img { width: 32px; height: 32px; filter: brightness(0) invert(1); opacity: 0.8; margin-bottom: auto; }
        .big-card span { font-size: 14px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

        /* WINDOW SYSTEM */
        #app-window {
            position: fixed; inset: 40px; background: #000; border: 1px solid var(--glass-border);
            border-radius: 12px; z-index: 20000; display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }
        .win-bar { background: #0a0a0a; padding: 12px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--glass-border); align-items: center; }
        .win-close { color: #444; cursor: pointer; font-size: 18px; transition: color 0.2s; }
        .win-close:hover { color: #fff; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="status-display">INITIALIZING_CORE</div>
        <div id="game-arena"></div>
    </div>

    <div id="nexus-system">
        <header>
            <div class="logo">NEXUS_OS</div>
            <div class="os-time" id="os-clock">00:00:00</div>
        </header>
        <main>
            <div class="section-label">01 // Multimedia Hub</div>
            <div class="big-grid">
                <div class="big-card" onclick="openWin('https://www.youtube.com/embed', 'YOUTUBE')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="big-card" onclick="openWin('https://www.tiktok.com', 'TIKTOK')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="big-card" onclick="openWin('https://soundcloud.com', 'SOUNDCLOUD')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145810.png">
                    <span>SoundCloud</span>
                </div>
            </div>

            <div class="section-label">02 // Simulation Terminal</div>
            <div class="big-grid">
                <div class="big-card" onclick="openWin('https://1v1.lol', '1V1.LOL')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR06X-vX4-o56X75x3D39uU975fA2F8EwH9Pw&s">
                    <span>1V1_LOL</span>
                </div>
                <div class="big-card" onclick="openWin('https://classic.minecraft.net', 'MINECRAFT')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                    <span>Minecraft_Env</span>
                </div>
                <div class="big-card" onclick="openWin('https://krunker.io', 'KRUNKER')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png">
                    <span>Krunker_Net</span>
                </div>
            </div>
        </main>
    </div>

    <div id="app-window">
        <div class="win-bar">
            <div id="win-title" style="font-family:var(--font-mono); color:#666; letter-spacing:2px; font-size:10px">SYSTEM_TASK</div>
            <div class="win-close" onclick="closeWin()">CLOSE</div>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // --- ALL ORIGINAL LOGIC PRESERVED ---
        const arena = document.getElementById('game-arena');
        const status = document.getElementById('status-display');
        const overlay = document.getElementById('limbo-overlay');
        const nexus = document.getElementById('nexus-system');
        
        let keys = []; let targetId = 0; let canInteract = false;
        const grid = [{x:100,y:80},{x:200,y:80},{x:300,y:80},{x:400,y:80},{x:100,y:220},{x:200,y:220},{x:300,y:220},{x:400,y:220}];

        function init() {
            arena.innerHTML = ''; keys = []; targetId = Math.floor(Math.random()*8); canInteract = false;
            for(let i=0; i<8; i++){
                const k = document.createElement('div'); k.className = 'key-unit'; k.innerHTML = '<div class="key-inner"></div>';
                k.style.left = grid[i].x+'px'; k.style.top = grid[i].y+'px'; k.style.color = "#222"; k.dataset.spot = i;
                k.onclick = () => { if(canInteract) check(i); }; arena.appendChild(k); keys.push(k);
            }
            setTimeout(flash, 1000);
        }

        function flash() {
            keys[targetId].style.color = "#fff"; keys[targetId].style.borderColor = "#fff";
            setTimeout(() => {
                keys.forEach(k => { k.style.color = "#1a1a1a"; k.style.borderColor = "#1a1a1a"; });
                let m = 0; const iv = setInterval(() => {
                    let a = Math.floor(Math.random()*8), b = Math.floor(Math.random()*8);
                    let sA = keys[a].dataset.spot, sB = keys[b].dataset.spot;
                    keys[a].style.left = grid[sB].x+'px'; keys[a].style.top = grid[sB].y+'px';
                    keys[b].style.left = grid[sA].x+'px'; keys[b].style.top = grid[sA].y+'px';
                    keys[a].dataset.spot = sB; keys[b].dataset.spot = sA;
                    if(++m > 15){ clearInterval(iv); setTimeout(uplift, 500); }
                }, 350);
            }, 1000);
        }

        function uplift() {
            keys.forEach((k, i) => {
                setTimeout(() => {
                    k.style.color = "#444"; k.style.borderColor = "var(--glass-border)";
                    const a = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a) * 160) + 'px'; k.style.top = (150 + Math.sin(a) * 160) + 'px';
                    if(i === 7) setTimeout(spin, 800);
                }, i * 150);
            });
        }

        function spin() {
            const start = Date.now();
            function cyc() {
                const el = Date.now() - start; const a = el * 0.009;
                keys.forEach((k, i) => {
                    const o = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a+o) * 160) + 'px'; k.style.top = (150 + Math.sin(a+o) * 160) + 'px';
                    k.style.transition = "none";
                });
                if(el < 3500) requestAnimationFrame(cyc);
                else { canInteract = true; status.innerText = "VERIFY_ANCHOR"; status.style.color="#fff"; }
            }
            requestAnimationFrame(cyc);
        }

        function check(idx) {
            if(idx === targetId) { 
                overlay.style.display = 'none'; nexus.classList.add('active'); nexus.style.display='flex';
                setInterval(() => { 
                    const d = new Date(); 
                    document.getElementById('os-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0') + ":" + d.getSeconds().toString().padStart(2,'0'); 
                }, 1000);
            } else init();
        }

        function openWin(url, title) {
            document.getElementById('app-frame').src = url;
            document.getElementById('win-title').innerText = title.toUpperCase();
            document.getElementById('app-window').style.display = 'flex';
        }

        function closeWin() {
            document.getElementById('app-window').style.display = 'none';
            document.getElementById('app-frame').src = "";
        }

        window.onload = init;
    </script>
</body>
</html>
