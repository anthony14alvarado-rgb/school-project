<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB | ULTIMATE</title>
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* --- THE ANIMATED BACKGROUND --- */
        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #menu-switch { display: none; }

        /* --- THE HOME SCREEN --- */
        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #05070a, #1a0a0f, #0a0f1a, #05070a);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: all 0.9s cubic-bezier(0.8, 0, 0.2, 1);
            text-align: center;
        }

        #menu-switch:checked ~ #home-menu {
            transform: scale(1.2);
            opacity: 0;
            pointer-events: none;
        }

        .hub-title {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 900; margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 0, 85, 0.3));
        }

        /* SEARCH BAR */
        .search-wrap { width: 85%; max-width: 500px; margin: 30px 0; }
        .search-inner {
            display: flex; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 100px; padding: 6px;
            transition: 0.4s;
        }
        .search-inner:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.2);
        }
        .search-inner input {
            flex: 1; background: none; border: none;
            padding: 15px 20px; color: white; outline: none; font-size: 1rem;
        }
        .search-inner button {
            background: var(--primary); border: none; color: white;
            border-radius: 50px; padding: 0 25px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        .search-inner button:hover { transform: scale(1.05); background: #ff1a6b; }

        /* QUICK ORBS */
        .row { display: flex; gap: 20px; margin-bottom: 40px; }
        .orb {
            width: 55px; height: 55px; background: var(--glass);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; text-decoration: none; font-size: 1.4rem;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s;
            backdrop-filter: blur(5px);
        }
        .orb:hover { 
            background: var(--primary); 
            transform: translateY(-8px) rotate(10deg); 
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.4);
        }

        /* GLOWING START BUTTON */
        .start-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 15px 45px; border-radius: 100px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
            letter-spacing: 3px; font-size: 0.75rem;
            transition: 0.4s;
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0px rgba(255, 0, 85, 0); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); border-color: var(--primary); }
            100% { box-shadow: 0 0 0px rgba(255, 0, 85, 0); }
        }
        .start-btn:hover { background: white; color: black; border-color: white; }

        /* --- DASHBOARD GRID --- */
        .main-hub { padding: 40px 20px; padding-bottom: 120px; max-width: 1000px; margin: auto; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
        }
        .game-card {
            background: #11141b; border-radius: 20px; padding: 15px;
            text-decoration: none; color: white; text-align: center;
            border: 1px solid #222; transition: 0.4s;
        }
        .game-card:hover { border-color: var(--primary); transform: translateY(-10px); }
        .game-card img { width: 100%; border-radius: 15px; margin-bottom: 12px; }
        .game-card span { font-weight: 600; letter-spacing: 1px; }

        /* --- FLOATING MODERN NAV --- */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 90%; max-width: 380px;
            background: rgba(15,18,25,0.7); backdrop-filter: blur(25px);
            border-radius: 100px; height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .nav-item { font-size: 1.5rem; cursor: pointer; transition: 0.3s; opacity: 0.4; }
        .nav-item:hover { opacity: 1; transform: scale(1.2); color: var(--primary); }
    </style>
</head>

</html>
