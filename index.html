<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_Final.pdf</title>
    <link id="favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #080a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(255, 0, 85, 0.4);
            --shift: 0px;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        /* --- MESH BACKGROUND ANIMATION --- */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1e2e 0%, #080a0f 100%);
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0;
            background: black; z-index: 100000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .pin-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--primary);
            color: white; font-size: 2.5rem; width: 240px; text-align: center;
            border-radius: 20px; padding: 15px; outline: none; margin-top: 30px;
            backdrop-filter: blur(15px); letter-spacing: 8px;
        }

        /* --- VIEWPORT WRAPPER --- */
        .viewport-wrapper {
            transform: translateY(var(--shift));
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            height: 100%; display: flex; flex-direction: column;
        }

        /* --- TOP HUD --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 50px;
        }

        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .logo span { color: var(--primary); text-shadow: 0 0 15px var(--accent-glow); }

        /* --- SEARCH HUB --- */
        .search-container { padding: 20px 0 40px; }
        .search-bar {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: 100px;
            display: flex; max-width: 600px; margin: 0 auto; padding: 10px;
            transition: 0.4s;
        }
        .search-bar:focus-within { border-color: var(--primary); box-shadow: 0 0 40px rgba(255,0,85,0.2); }
        .search-bar input {
            flex: 1; background: none; border: none; color: white;
            padding: 10px 25px; outline: none; font-size: 1.1rem; font-family: 'Outfit';
        }

        /* --- APP GRID --- */
        .app-grid {
            flex: 1; overflow-y: auto; padding: 0 60px 120px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px; scrollbar-width: none;
        }
        .app-grid::-webkit-scrollbar { display: none; }

        .app-card {
            background: var(--glass); border-radius: 30px; padding: 30px 20px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid var(--glass-border); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }
        .app-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .app-icon { 
            font-size: 3rem; margin-bottom: 15px; display: block; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        /* --- SIDEBAR --- */
        #side-settings {
            position: fixed; right: -350px; top: 0; width: 320px; height: 100%;
            background: rgba(8, 10, 15, 0.95); backdrop-filter: blur(40px);
            z-index: 50000; padding: 50px 30px; transition: 0.6s cubic-bezier(0.8, 0, 0.2, 1);
            border-left: 1px solid var(--glass-border);
        }
        .set-btn {
            background: var(--primary); border: none; color: white; padding: 15px;
            border-radius: 15px; cursor: pointer; width: 100%; font-weight: 900;
            margin-top: 15px; font-family: 'Outfit'; transition: 0.3s;
        }
        .set-btn:hover { filter: brightness(1.2); transform: scale(1.03); }

        /* --- DOCK --- */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); padding: 12px 35px; border-radius: 100px;
            display: flex; gap: 40px; box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        .dock-item { font-size: 1.8rem; cursor: pointer; transition: 0.3s; opacity: 0.6; }
        .dock-item:hover { opacity: 1; transform: scale(1.3) translateY(-5px); color: var(--primary); }
    </style>
</head>
<body id="main-body">

    <div id="bg-canvas"></div>

    <div id="lock-screen">
        <div style="letter-spacing: 10px; font-size: 0.7rem; opacity: 0.5;">BIOMETRIC LOCK</div>
        <h1 class="logo" style="font-size: 4rem; margin: 20px 0;">TITAN <span>OS</span></h1>
        <input type="password" id="pin-field" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="checkPin(this.value)">
    </div>

    <div class="viewport-wrapper">
        <header class="top-nav">
            <div class="logo">TITAN <span>HUB</span></div>
            <div id="live-clock" style="font-weight: 200; letter-spacing: 2px;">00:00:00</div>
            <div onclick="toggleSettings(true)" style="cursor:pointer; font-size: 1.5rem;">‚öôÔ∏è</div>
        </header>

        <section class="search-container">
            <div class="search-bar">
                <form action="https://duckduckgo.com/" method="GET" target="_blank" style="display:flex; width:100%;">
                    <input type="text" name="q" placeholder="Explore the void..." required>
                    <button type="submit" style="background:var(--primary); border:none; color:white; border-radius:50px; padding: 0 30px; cursor:pointer; font-weight: 900;">GO</button>
                </form>
            </div>
        </section>

        <main class="app-grid">
            <a href="https://youtube.com" target="_blank" class="app-card"><span class="app-icon">üì∫</span>YouTube</a>
            <a href="https://tiktok.com" target="_blank" class="app-card"><span class="app-icon">üéµ</span>TikTok</a>
            <a href="https://soundcloud.com" target="_blank" class="app-card"><span class="app-icon">‚òÅÔ∏è</span>Music</a>
            <a href="https://1v1.lol" target="_blank" class="app-card"><span class="app-icon">üî´</span>1v1.LOL</a>
            <a href="https://kbhgames.com/game/slope" target="_blank" class="app-card"><span class="app-icon">‚öΩ</span>Slope</a>
            <a href="https://discord.com" target="_blank" class="app-card"><span class="app-icon">üí¨</span>Discord</a>
            <a href="https://reddit.com" target="_blank" class="app-card"><span class="app-icon">ü§ñ</span>Reddit</a>
            <a href="https://poki.com" target="_blank" class="app-card"><span class="app-icon">üïπÔ∏è</span>Games</a>
        </main>
    </div>

    <div id="side-settings">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 40px;">
            <h2 style="margin:0">SYSTEM</h2>
            <span onclick="toggleSettings(false)" style="cursor:pointer; font-size: 1.5rem;">‚úï</span>
        </div>

        <label style="font-size:0.7rem; opacity:0.4; letter-spacing: 2px;">SCREEN RECOVERY</label>
        <button class="set-btn" onclick="shift(180)">Shift Down</button>
        <button class="set-btn" onclick="shift(-180)">Shift Up</button>
        <button class="set-btn" onclick="shift(0)" style="background:#222">Center UI</button>

        <label style="font-size:0.7rem; opacity:0.4; letter-spacing: 2px; display:block; margin-top:30px;">IDENTITY</label>
        <input type="file" id="bg-up" style="display:none" onchange="setWall(this)">
        <button class="set-btn" onclick="document.getElementById('bg-up').click()">Upload Wallpaper</button>
        
        <h3 style="margin-top:40px">CONTACTS</h3>
        <div id="contacts" style="max-height: 150px; overflow-y:auto; margin-bottom:10px;"></div>
        <input type="text" id="c-name" placeholder="Service" style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px; margin-bottom:5px;">
        <input type="text" id="c-val" placeholder="User Tag" style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px;">
        <button class="set-btn" onclick="saveC()">Save Info</button>

        <button class="set-btn" onclick="cloak()" style="background:#111; margin-top:30px; border: 1px solid #333;">üïµÔ∏è CLOAK TAB</button>
    </div>

    <div class="dock">
        <div class="dock-item" onclick="window.open('https://google.com')">üåê</div>
        <div class="dock-item" onclick="toggleSettings(true)">‚öôÔ∏è</div>
        <div class="dock-item" onclick="location.reload()">üîÑ</div>
        <div class="dock-item" onclick="cloak()">üïµÔ∏è</div>
    </div>

    <script>
        function checkPin(v) {
            if(v === "1234") {
                document.getElementById('lock-screen').style.transform = "translateY(-100%)";
            } else if(v.length === 4) {
                document.getElementById('pin-field').value = "";
            }
        }

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        function toggleSettings(o) { document.getElementById('side-settings').style.right = o ? "0px" : "-350px"; }
        function shift(v) { document.documentElement.style.setProperty('--shift', v + 'px'); }

        function setWall(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('main-body').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('titan-bg', e.target.result);
                };
                r.readAsDataURL(i.files[0]);
            }
        }

        function saveC() {
            const n = document.getElementById('c-name').value;
            const v = document.getElementById('c-val').value;
            if(n && v) {
                let list = JSON.parse(localStorage.getItem('titan-c') || '[]');
                list.push({n, v});
                localStorage.setItem('titan-c', JSON.stringify(list));
                render();
            }
        }

        function render() {
            const list = JSON.parse(localStorage.getItem('titan-c') || '[]');
            document.getElementById('contacts').innerHTML = list.map(i => `
                <div style="background:rgba(255,255,255,0.03); padding:10px; border-radius:10px; margin-bottom:5px; border:1px solid rgba(255,255,255,0.05); font-size:0.8rem;">
                    <b style="color:var(--primary)">${i.n}:</b> ${i.v}
                </div>
            `).join('');
        }

        function cloak() { 
            document.title = "Assignment_Final.pdf"; 
            document.getElementById('favicon').setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/337/337946.png');
        }

        window.onblur = () => { if(document.title !== "Assignment_Final.pdf") document.title = "Google"; };
        
        document.addEventListener('keydown', e => {
            if(e.key === "Escape") window.location.replace('https://classroom.google.com');
            if(e.key === "~") {
                let c = prompt("CMD:");
                if(c === "1v1") window.open('https://1v1.lol');
            }
        });

        window.onload = () => {
            render();
            if(localStorage.getItem('titan-bg')) document.getElementById('main-body').style.backgroundImage = `url(${localStorage.getItem('titan-bg')})`;
        };
    </script>
</body>
</html>
