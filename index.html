<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">M HUB | TITAN OS</title>
    <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* --- SETTINGS PANEL (TOP RIGHT) --- */
        .settings-container {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 20000; /* Stays above home menu */
        }

        .settings-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .settings-btn:hover {
            transform: rotate(90deg);
            background: var(--primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Hidden Settings Menu */
        #settings-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            width: 200px;
            padding: 20px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .setting-item {
            margin-bottom: 15px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .theme-btn {
            width: 25px; height: 25px; border-radius: 50%; border: none; cursor: pointer; margin-right: 10px;
        }

        /* --- UI OVERLAYS --- */
        #menu-switch { display: none; }

        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #05070a, #1a0a0f, #070912, #05070a);
            background-size: 400% 400%;
            animation: meshFlow 12s ease infinite;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #menu-switch:checked ~ #home-menu { transform: translateY(-100%); }

        @keyframes meshFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ELEMENTS --- */
        .hub-title {
            font-size: clamp(4rem, 15vw, 7rem); font-weight: 900; margin: 0;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-wrap { width: 90%; max-width: 600px; margin: 40px 0; }
        .search-inner {
            display: flex; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px); border-radius: 100px; padding: 8px;
        }
        .search-inner input { flex: 1; background: none; border: none; padding: 15px; color: white; outline: none; }
        .search-inner button { background: var(--primary); border: none; color: white; border-radius: 50px; padding: 0 25px; cursor: pointer; }

        .dashboard { padding: 100px 20px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--glass); border-radius: 20px; padding: 15px; text-decoration: none; color: white; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .navbar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 60px; background: rgba(10, 12, 18, 0.8); backdrop-filter: blur(30px); border-radius: 100px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
    </style>
</head>
<body>

    <div class="settings-container">
        <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        <div id="settings-menu">
            <div class="setting-item">THEME SELECTOR</div>
            <div style="display: flex;">
                <button class="theme-btn" style="background: #ff0055;" onclick="setTheme('#ff0055')"></button>
                <button class="theme-btn" style="background: #00d2ff;" onclick="setTheme('#00d2ff')"></button>
                <button class="theme-btn" style="background: #00ff88;" onclick="setTheme('#00ff88')"></button>
            </div>
            <hr style="opacity: 0.1; margin: 15px 0;">
            <div class="setting-item" onclick="toggleStealth()" style="cursor: pointer;">üïµÔ∏è ENABLE CLOAK</div>
        </div>
    </div>

    <input type="checkbox" id="menu-switch">

    <div id="home-menu">
        <h1 class="hub-title">TITAN OS</h1>
        <form action="https://duckduckgo.com/" method="GET" target="_blank" class="search-wrap">
            <div class="search-inner">
                <input type="text" name="q" placeholder="Explore the web..." required>
                <button type="submit">SEARCH</button>
            </div>
        </form>
        <label for="menu-switch" style="cursor: pointer; padding: 15px 40px; border: 1px solid white; border-radius: 100px; font-size: 0.7rem; letter-spacing: 3px;">INITIALIZE</label>
    </div>

    <div class="dashboard">
        <div class="grid">
            <a href="https://youtube.com" target="_blank" class="card">üì∫<br>YOUTUBE</a>
            <a href="https://tiktok.com" target="_blank" class="card">üéµ<br>TIKTOK</a>
            <a href="https://soundcloud.com" target="_blank" class="card">‚òÅÔ∏è<br>SOUNDCLOUD</a>
            <a href="https://1v1.lol" target="_blank" class="card">üéÆ<br>1V1 LOL</a>
        </div>
    </div>

    <nav class="navbar">
        <div style="cursor: pointer;">üéÆ</div>
        <div style="cursor: pointer;" onclick="toggleStealth()">üïµÔ∏è</div>
        <label for="menu-switch" style="cursor: pointer;">üè†</label>
    </nav>

    <script>
        // TOGGLE SETTINGS VISIBILITY
        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // DYNAMIC THEME ENGINE
        function setTheme(color) {
            document.documentElement.style.setProperty('--primary', color);
            document.documentElement.style.setProperty('--accent-glow', color + '4D');
        }

        // TAB CLOAKING
        function toggleStealth() {
            document.title = "Google Docs";
            document.getElementById('favicon').setAttribute('href', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico');
            alert("Cloak Active!");
        }

        // CLOSE SETTINGS ON OUTSIDE CLICK
        window.onclick = function(event) {
            if (!event.target.matches('.settings-btn')) {
                document.getElementById('settings-menu').style.display = "none";
            }
        }
    </script>
</body>
</html>
