<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">TITAN OS | V7</title>
    <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #020408;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.4);
            --shift: 0px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--dark);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0;
            background: #000; z-index: 100000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 1s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .pin-input {
            background: var(--glass); border: 1px solid var(--primary);
            color: white; font-size: 2.5rem; width: 220px; text-align: center;
            border-radius: 20px; padding: 15px; outline: none; margin-top: 25px;
            letter-spacing: 10px; backdrop-filter: blur(10px);
        }

        /* --- MAIN UI WRAPPER --- */
        .viewport-wrapper {
            transform: translateY(var(--shift));
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            height: 100%; display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; background: rgba(0,0,0,0.3); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .greeting { font-weight: 800; font-size: 1.1rem; }
        .greeting span { color: var(--primary); }

        /* --- SEARCH --- */
        .search-area { padding: 50px 20px 20px; text-align: center; }
        .search-bar {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); border-radius: 100px;
            display: flex; max-width: 650px; margin: 0 auto; padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .search-bar input {
            flex: 1; background: none; border: none; color: white;
            padding: 10px 25px; outline: none; font-size: 1.1rem;
        }

        /* --- APP GRID --- */
        .app-grid {
            flex: 1; overflow-y: auto; padding: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; scrollbar-width: none;
        }
        .app-grid::-webkit-scrollbar { display: none; }

        .app-item {
            background: var(--glass); border-radius: 24px; padding: 25px 15px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s;
            display: flex; flex-direction: column; align-items: center;
        }
        .app-item:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .app-icon { font-size: 3rem; margin-bottom: 15px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3)); }

        /* --- SETTINGS SIDEBAR --- */
        #side-settings {
            position: fixed; right: -320px; top: 0; width: 300px; height: 100%;
            background: rgba(5, 7, 12, 0.95); backdrop-filter: blur(30px);
            z-index: 50000; padding: 40px 25px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 1px solid var(--primary);
        }

        .set-btn {
            background: var(--primary); border: none; color: white;
            padding: 14px; border-radius: 12px; cursor: pointer; width: 100%;
            font-weight: 700; margin-top: 15px; transition: 0.3s;
        }
        .set-btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* --- DOCK --- */
        .dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); padding: 10px 25px; border-radius: 30px;
            display: flex; gap: 25px; z-index: 1000;
        }
        .dock-item { font-size: 1.8rem; cursor: pointer; transition: 0.3s; }
        .dock-item:hover { transform: scale(1.3) translateY(-10px); }
    </style>
</head>
<body id="bg-layer">

    <div id="side-settings">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>SYSTEM SETTINGS</h3>

        <div style="margin-top: 30px;">
            <label style="font-size: 0.7rem; opacity: 0.5;">BROKEN SCREEN FIX</label>
            <button class="set-btn" onclick="shiftUI('180px')">Shift Down (Top Dead)</button>
            <button class="set-btn" onclick="shiftUI('-180px')">Shift Up (Bottom Dead)</button>

            <input type="file" id="wall-input" style="display:none" onchange="loadWall(this)">
            <button class="set-btn" onclick="document.getElementById('wall-input').click()">Upload Wallpaper</button>

                <button onclick="changeTheme('#ff0055')" style="flex:1; background:#ff0055; height:30px; border:none; border-radius:8px;"></button>
                <button onclick="changeTheme('#00d2ff')" style="flex:1; background:#00d2ff; height:30px; border:none; border-radius:8px;"></button>

    </div>

    <script>
        // 1. PIN SYSTEM
        const PASS = "1234";
        function validatePin(val) {
            if(val === PASS) {
                document.getElementById('lock-screen').style.transform = "scale(1.5)";
                document.getElementById('lock-screen').style.opacity = "0";
                setTimeout(() => document.getElementById('lock-screen').style.display = "none", 800);
            } else if (val.length === 4) {
                document.getElementById('pin-field').value = "";
                alert("ACCESS DENIED");
            }
        }

        // 2. GREETING & CLOCK
        function updateHUD() {
            const now = new Date();
            const hrs = now.getHours();
            let msg = "Good Night";
            if(hrs < 12) msg = "Good Morning";
            else if(hrs < 18) msg = "Good Afternoon";
            else if(hrs < 22) msg = "Good Evening";
            
            document.getElementById('greet-text').innerHTML = `${msg}, <span>User</span>`;
            document.getElementById('clock-display').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateHUD, 1000);
        updateHUD();

        // 3. SYSTEM CONTROLS
        function openSettings(show) { document.getElementById('side-settings').style.right = show ? "0px" : "-320px"; }
        function shiftUI(px) { document.documentElement.style.setProperty('--shift', px); }
        function changeTheme(c) { document.documentElement.style.setProperty('--primary', c); localStorage.setItem('titan-theme', c); }
        
        function loadWall(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('titan-bg', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function cloakTab() {
            document.title = "Assignment_Final.pdf";
            document.getElementById('favicon').setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/337/337946.png');
            alert("Stealth Active: Tab looks like a PDF.");
        }

        // 4. LOAD SAVED SETTINGS
        window.onload = () => {
            const savedTheme = localStorage.getItem('titan-theme');
            const savedBg = localStorage.getItem('titan-bg');
            if(savedTheme) changeTheme(savedTheme);
            if(savedBg) document.getElementById('bg-layer').style.backgroundImage = `url(${savedBg})`;
        };

        // PANIC KEY
        document.addEventListener('keydown', e => { if(e.key === "Escape") window.location.replace("https://google.com"); });
    </script>
