<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB | OS</title>
    <style>
        :root {
            --accent: #ff0055;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--bg); color: white; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        #menu-toggle { display: none; }

        /* --- CINEMATIC HOME SCREEN --- */
        #home-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, #1a0a0f 0%, #05070a 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #menu-toggle:checked ~ #home-screen {
            transform: scale(1.1);
            opacity: 0;
            pointer-events: none;
        }

        .hero-title {
            font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 900; margin: 0;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff 30%, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* DUCKDUCKGO SEARCH */
        .search-container {
            width: 90%; max-width: 550px; margin: 30px 0;
        }

        .search-box {
            display: flex; background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 100px; padding: 5px;
            backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
        }

        .search-box input {
            flex: 1; background: none; border: none;
            padding: 15px 25px; color: white; font-size: 1rem; outline: none;
        }

        .search-box button {
            background: var(--accent); border: none; color: white;
            width: 50px; height: 50px; border-radius: 50%; 
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        /* QUICK LINKS */
        .quick-links {
            display: flex; gap: 20px; margin-bottom: 40px;
        }

        .link-orb {
            width: 45px; height: 45px; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; font-size: 1.2rem; transition: 0.3s;
        }

        .link-orb:hover {
            background: var(--accent); transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
        }

        .enter-btn {
            background: none; border: 1px solid #333; color: #888;
            padding: 12px 35px; border-radius: 100px; cursor: pointer;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;
            transition: 0.3s;
        }

        .enter-btn:hover { border-color: var(--accent); color: white; }

        /* --- DASHBOARD CONTENT --- */
        .dashboard { padding: 30px; padding-bottom: 120px; animation: fadeIn 1s; }

        .section-header {
            display: flex; align-items: center; gap: 15px; margin-bottom: 25px;
        }

        .section-header h2 { font-size: 1.8rem; margin: 0; }
        .line { flex: 1; height: 1px; background: var(--glass-border); }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
        }

        .game-card { 
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 12px; text-decoration: none; color: white;
            transition: 0.4s; text-align: center;
        }

        .game-card:hover { 
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent); 
            transform: scale(1.05); 
        }

        .game-card img { width: 100%; border-radius: 14px; margin-bottom: 10px; }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 400px;
            height: 65px; background: rgba(15, 18, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }

        .nav-icon { font-size: 1.4rem; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .nav-icon:hover, .active-nav { opacity: 1; color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

</html>
