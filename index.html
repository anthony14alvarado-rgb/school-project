<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB</title>
    <style>
        body { 
            background-color: #0b0e14; color: white; 
            font-family: sans-serif; margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* 1. THE HOME SCREEN (STAYS ON TOP UNTIL CLICKED) */
        #home-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0e14;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: 0.5s ease-in-out;
        }
        #home-screen.hide { transform: translateY(-100%); }

        .start-btn {
            padding: 15px 40px; background: #ff0055;
            color: white; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 1.2rem;
        }

        /* 2. BOTTOM TASKBAR (MOBILE STYLE) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: 60px;
            background: #151921; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { 
            background: none; border: none; color: #888; 
            font-size: 0.8rem; cursor: pointer;
        }
        .nav-item.active { color: #ff0055; font-weight: bold; }

        /* 3. CONTENT SECTIONS */
        .page { display: none; padding: 20px; padding-bottom: 80px; }
        .page.active { display: block; animation: fadeIn 0.3s; }

        .game-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
        }
        .card { 
            background: #151921; padding: 10px; border-radius: 10px; 
            text-align: center; text-decoration: none; color: white;
            border: 1px solid #333;
        }
        .card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">M HUB</h1>
        <button class="start-btn" onclick="enterHub()">ENTER HUB</button>
    </div>

    <div id="games-page" class="page active">
        <h2>Games</h2>
        <div class="game-grid">
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png">
                <p>Retro Bowl</p>
            </a>
            <a href="https://kbhgames.com/game/slope" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png">
                <p>Slope</p>
            </a>
        </div>
    </div>

    <div id="media-page" class="page">
        <h2>YouTube & TikTok</h2>
        <p style="color: #666;">Streaming content coming soon...</p>
    </div>

    <div id="movies-page" class="page">
        <h2>Movies</h2>
        <p style="color: #666;">Movie library coming soon...</p>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showPage('games-page', this)">üéÆ<br>Games</button>
        <button class="nav-item" onclick="showPage('media-page', this)">üì±<br>Social</button>
        <button class="nav-item" onclick="showPage('movies-page', this)">üçø<br>Movies</button>
        <button class="nav-item" onclick="goHome()">üè†<br>Home</button>
    </nav>

    <script>
        function enterHub() {
            document.getElementById('home-screen').classList.add('hide');
        }

        function goHome() {
            document.getElementById('home-screen').classList.remove('hide');
        }

        function showPage(pageId, btn) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show the one we want
            document.getElementById(pageId).classList.add('active');
            
            // Change button colors
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
