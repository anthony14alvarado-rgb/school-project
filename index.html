<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS | Luminal Style</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-heavy: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.3);
            --text: white;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback Gradient */
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            color: var(--text);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Desktop Icons */
        #desktop {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-auto-rows: 100px;
            gap: 20px;
            height: calc(100vh - 70px);
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .icon:hover { background: rgba(255,255,255,0.1); }
        .icon span { margin-top: 8px; font-size: 14px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

        /* Window Styling */
        .window {
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
        }

        .win-header {
            padding: 10px 15px;
            background: var(--glass-heavy);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .win-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .win-content {
            flex-grow: 1;
            padding: 15px;
            background: rgba(0,0,0,0.1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            padding: 5px 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 9999;
        }

        .start-btn { font-size: 24px; cursor: pointer; }
        #clock { font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>

<div id="desktop">
    <div class="icon" onclick="createWindow('Browser', 'https://www.bing.com')">
        <img src="https://img.icons8.com/fluency/48/internet.png" alt="web">
        <span>Browser</span>
    </div>
    <div class="icon" onclick="createWindow('Notes', 'about:blank', 'Type something here...')">
        <img src="https://img.icons8.com/fluency/48/notepad.png" alt="notes">
        <span>Notes</span>
    </div>
</div>

<div id="taskbar">
    <div class="start-btn">ðŸ’ </div>
    <div id="clock">00:00:00</div>
</div>

<script>
    /* --- JAVASCRIPT LOGIC --- */
    let zIndex = 10;

    function createWindow(title, url, content = "") {
        const win = document.createElement('div');
        win.className = 'window';
        win.style.left = '100px';
        win.style.top = '100px';
        win.style.zIndex = zIndex++;

        win.innerHTML = `
            <div class="win-header">
                <span>${title}</span>
                <div class="win-controls">
                    <button onclick="this.closest('.window').remove()">âœ•</button>
                </div>
            </div>
            <div class="win-content">
                ${url !== 'about:blank' ? `<iframe src="${url}"></iframe>` : `<textarea style="width:100%; height:100%; background:transparent; color:white; border:none; outline:none; resize:none;">${content}</textarea>`}
            </div>
        `;

        document.body.appendChild(win);
        makeDraggable(win);
        
        win.addEventListener('mousedown', () => {
            win.style.zIndex = zIndex++;
        });
    }

    function makeDraggable(el) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        const header = el.querySelector('.win-header');
        
        header.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            el.style.top = (el.offsetTop - pos2) + "px";
            el.style.left = (el.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    // Clock Update
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
