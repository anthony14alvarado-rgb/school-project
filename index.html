<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">M HUB | TITAN OS</title>
    <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* --- CLOAKING MODE (Stealth) --- */
        .hidden { display: none !important; }

        /* --- BACKGROUND ANIMATION --- */
        @keyframes meshFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #menu-switch { display: none; }

        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #05070a, #1a0a0f, #070912, #05070a);
            background-size: 400% 400%;
            animation: meshFlow 12s ease infinite;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #menu-switch:checked ~ #home-menu {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* --- HUD ELEMENTS --- */
        #clock {
            position: absolute; top: 40px;
            font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.4);
        }

        .hub-title {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        /* --- GAME GRID --- */
        .dashboard { 
            padding: 100px 20px; 
            max-width: 1200px; 
            margin: auto; 
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
        }

        .card-info { padding: 15px; font-weight: bold; text-align: center; }

        /* --- PANIC BUTTON UI --- */
        .panic-note {
            position: fixed; top: 10px; right: 10px;
            font-size: 10px; color: rgba(255,255,255,0.2);
            z-index: 10001;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            padding: 10px 30px;
            border-radius: 50px;
            display: flex; gap: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item { cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
        .nav-item:hover { transform: scale(1.2); color: var(--primary); }
    </style>
</head>
<body>

    <div class="panic-note">Press "ESC" to Panic</div>

    <input type="checkbox" id="menu-switch">

    <div id="home-menu">
        <div id="clock">00:00:00</div>
        <h1 class="hub-title">TITAN OS</h1>
        <div style="margin-top: 20px;">
            <label for="menu-switch" style="cursor: pointer; padding: 15px 40px; border: 1px solid var(--primary); border-radius: 50px; letter-spacing: 2px;">LAUNCH SYSTEM</label>
        </div>
    </div>

    <div class="dashboard">
        <h2 style="margin-bottom: 40px; opacity: 0.7;">POPULAR MODULES</h2>
        <div class="grid">
            <a href="#" onclick="openGame('https://1v1.lol')" class="card">
                <div class="thumb" style="background-image: url('https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png');"></div>
                <div class="card-info">1V1 ARENA</div>
            </a>
            
            <a href="#" onclick="openGame('https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html')" class="card">
                <div class="thumb" style="background-image: url('https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png');"></div>
                <div class="card-info">RETRO BOWL</div>
            </a>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item" title="Games">üéÆ</div>
        <div class="nav-item" title="Cloak Page" onclick="cloakPage()">üïµÔ∏è</div>
        <div class="nav-item" title="Settings">‚öôÔ∏è</div>
        <label for="menu-switch" class="nav-item">üè†</label>
    </nav>

    <script>
        // 1. CLOCK LOGIC
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // 2. TAB CLOAKING (The "Disguise")
        function cloakPage() {
            document.title = "Google Docs";
            document.getElementById('favicon').setAttribute('href', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico');
            alert("Tab Disguised as Google Docs!");
        }

        // 3. PANIC KEY (Instant redirect to Classroom/Google)
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                window.location.replace("https://classroom.google.com");
            }
        });

        // 4. GAME LAUNCHER (Opens in a clean frame)
        function openGame(url) {
            // You can replace this with a beautiful internal Modal/Iframe later
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
