<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB - Search & Play</title>
    <style>
        :root {
            --accent: #ff0055;
            --bg: #0b0e14;
            --panel: #151921;
        }

        body { 
            background-color: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
        }

        #menu-toggle { display: none; }

        /* --- 1. HOME SCREEN --- */
        #home-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1f2b 0%, #0b0e14 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: transform 0.7s cubic-bezier(0.85, 0, 0.15, 1);
        }

        #menu-toggle:checked ~ #home-screen {
            transform: translateY(-100%);
        }

        .hero-title {
            font-size: 5rem; font-weight: 900; margin: 0;
            background: linear-gradient(45deg, var(--accent), #ff7b00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .start-label {
            margin-top: 30px; padding: 18px 60px; background: var(--accent);
            color: white; border-radius: 12px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }

        /* --- 2. SEARCH BAR SECTION --- */
        .search-area {
            padding: 20px;
            display: flex;
            justify-content: center;
            background: var(--panel);
            border-bottom: 1px solid #333;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 600px;
            background: #0b0e14;
            border: 2px solid #333;
            border-radius: 50px;
            overflow: hidden;
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .search-box input {
            flex: 1;
            background: none; border: none;
            padding: 15px 25px; color: white;
            font-size: 1rem; outline: none;
        }

        .search-box button {
            background: var(--accent);
            border: none; color: white;
            padding: 0 25px; cursor: pointer;
            font-weight: bold;
        }

        /* --- 3. CONTENT & GRID --- */
        .content { padding: 20px; padding-bottom: 100px; }
        
        .game-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: var(--panel); border-radius: 15px; padding: 10px;
            text-decoration: none; color: white; border: 1px solid #333;
            transition: 0.3s; text-align: center;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }

        /* --- 4. TASKBAR --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--panel); border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }

        .nav-btn { background: none; border: none; color: #888; cursor: pointer; font-size: 0.8rem; }
        .home-trigger { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <input type="checkbox" id="menu-toggle">

    <div id="home-screen">
        <h1 class="hero-title">M HUB</h1>
        <p style="color: #666; letter-spacing: 5px;">WEB ENGINE V1.0</p>
        <label for="menu-toggle" class="start-label">START HUB</label>
    </div>

    <div class="search-area">
        <form action="https://duckduckgo.com/" method="GET" target="_blank" class="search-box">
            <input type="text" name="q" placeholder="Search the web with DuckDuckGo..." required>
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div class="content">
        <h2 style="margin-bottom: 20px; color: var(--accent);">GAMES</h2>
        <div class="game-grid">
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png">
                <p>Retro Bowl</p>
            </a>
            <a href="https://kbhgames.com/game/slope" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png">
                <p>Slope</p>
            </a>
            <a href="https://1v1.lol" class="card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png">
                <p>1v1.LOL</p>
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn" style="color: var(--accent);">üéÆ<br>GAMES</div>
        <div class="nav-btn">üì∫<br>TV</div>
        <div class="nav-btn">üçø<br>MOVIES</div>
        <label for="menu-toggle" class="nav-btn home-trigger">üè†<br>HOME</label>
    </nav>

</body>
</html>
