<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB | VERSION 2.0</title>
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* HIDDEN CHECKBOX CONTROL */
        #menu-switch { display: none; }

        /* --- THE HOME SCREEN --- */
        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0a0f, #05070a);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: all 0.8s cubic-bezier(0.8, 0, 0.2, 1);
            text-align: center;
        }

        /* WHEN CHECKED: SLIDE HOME MENU LEFT (New Animation) */
        #menu-switch:checked ~ #home-menu {
            transform: translateX(-100%);
            opacity: 0;
        }

        .hub-title {
            font-size: 5rem; font-weight: 900; margin: 0;
            background: linear-gradient(to right, white, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* SEARCH BAR */
        .search-wrap { width: 90%; max-width: 500px; margin: 30px 0; }
        .search-inner {
            display: flex; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; padding: 5px;
        }
        .search-inner input {
            flex: 1; background: none; border: none;
            padding: 15px; color: white; outline: none;
        }
        .search-inner button {
            background: var(--primary); border: none; color: white;
            border-radius: 50px; padding: 0 20px; cursor: pointer;
        }

        /* QUICK BUTTONS */
        .row { display: flex; gap: 15px; margin-bottom: 30px; }
        .orb {
            width: 50px; height: 50px; background: var(--glass);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; text-decoration: none; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .orb:hover { background: var(--primary); transform: translateY(-3px); }

        .start-btn {
            background: none; border: 1px solid var(--primary);
            color: var(--primary); padding: 12px 40px; border-radius: 50px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        /* --- DASHBOARD (Hidden behind Home) --- */
        .main-hub { padding: 20px; padding-bottom: 100px; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        .game-card {
            background: #11141b; border-radius: 15px; padding: 10px;
            text-decoration: none; color: white; text-align: center;
            border: 1px solid #222; transition: 0.3s;
        }
        .game-card:hover { border-color: var(--primary); transform: scale(1.05); }
        .game-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }

        /* --- FLOATING NAV --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 85%; max-width: 350px;
            background: rgba(15,18,25,0.9); backdrop-filter: blur(10px);
            border-radius: 50px; height: 60px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 1.3rem; cursor: pointer; list-style: none; }
    </style>
</head>
<body>

    <input type="checkbox" id="menu-switch">

    <div id="home-menu">
        <h1 class="hub-title">M HUB</h1>
        <p style="color: #666; letter-spacing: 2px;">V2.0 LOADED</p>

        <form action="https://duckduckgo.com/" method="GET" target="_blank" class="search-wrap">
            <div class="search-inner">
                <input type="text" name="q" placeholder="Search DuckDuckGo..." required>
                <button type="submit">GO</button>
            </div>
        </form>

        <div class="row">

        </div>

        <label for="menu-switch" class="start-btn">Open Game Hub</label>
    </div>

    <div class="main-hub">
        <h2 style="color: var(--primary);">GAMES</h2>
        <div class="grid">
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="game-card">
                <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png">

            </a>

                <p>1v1.LOL</p>
            </a>
        </div>
    </div>

    <nav class="bottom-nav">

    </nav>

</body>
</html>
