<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c3a6ff; 
            --bg-dark: #050505;
            --nexus-glow: rgba(195, 166, 255, 0.15);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIMBO GAME OVERLAY --- */
        #limbo-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        #status-display {
            font-family: 'Orbitron'; font-size: 30px; color: #111;
            letter-spacing: 20px; margin-bottom: 80px; text-transform: uppercase;
        }

        #game-arena {
            position: relative; width: 600px; height: 400px;
            display: flex; justify-content: center; align-items: center;
        }

        .key-unit {
            position: absolute; width: 75px; height: 75px;
            background: #080808; border: 3px solid #222; border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1), 
                        top 0.7s cubic-bezier(0.19, 1, 0.22, 1), 
                        border-color 0.4s, color 0.4s, box-shadow 0.4s;
        }

        .key-inner { width: 22px; height: 22px; border: 4px solid currentColor; transform: rotate(45deg); }

        /* --- THE NEW NEXUS BACKGROUND --- */
        #nexus-system {
            position: fixed; inset: 0; display: none;
            opacity: 0; transition: opacity 1.5s; z-index: 1;
            background-color: var(--bg-dark);
        }

        #nexus-system.active { display: flex; opacity: 1; }

        /* Custom Engineered Background Layer */
        .nexus-wallpaper {
            position: absolute; inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--nexus-glow) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--nexus-glow) 0%, transparent 40%),
                linear-gradient(0deg, #000 0%, #0a0a0f 100%);
            z-index: -1;
            overflow: hidden;
        }

        /* Digital Grid Overlay */
        .nexus-wallpaper::after {
            content: "";
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(rgba(195, 166, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(195, 166, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        nav { 
            width: 140px; background: rgba(0,0,0,0.8); border-right: 1px solid rgba(255,255,255,0.05); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 45px; 
            backdrop-filter: blur(20px);
        }
        
        nav div { color: #333; font-size: 11px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        nav div:hover { color: var(--accent); }
        nav .active-tab { color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .os-header { 
            font-family: 'Orbitron'; font-size: 90px; letter-spacing: 35px; color: white;
            text-shadow: 0 0 40px rgba(195, 166, 255, 0.2);
            margin-bottom: 10px;
        }
        .os-sub { color: var(--accent); letter-spacing: 10px; font-size: 12px; font-weight: 300; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="status-display">FOCUS</div>
        <div id="game-arena"></div>
    </div>

    <div id="nexus-system">
        <div class="nexus-wallpaper"></div>
        <nav>
            <div class="active-tab">SYSTEM</div>
            <div>NET</div>
            <div>CORE</div>
            <div>VOID</div>
        </nav>
        <main>
            <h1 class="os-header">NEXUS</h1>
            <p class="os-sub">ENCRYPTION BYPASS SUCCESSFUL</p>
        </main>
    </div>

    <script>
        const arena = document.getElementById('game-arena');
        const status = document.getElementById('status-display');
        const overlay = document.getElementById('limbo-overlay');
        const nexus = document.getElementById('nexus-system');
        
        let keys = [];
        let targetId = 0;
        let canInteract = false;
        let orbitActive = false;

        const grid = [
            {x: 100, y: 80}, {x: 200, y: 80}, {x: 300, y: 80}, {x: 400, y: 80},
            {x: 100, y: 220}, {x: 200, y: 220}, {x: 300, y: 220}, {x: 400, y: 220}
        ];

        function init() {
            arena.innerHTML = '';
            keys = [];
            targetId = Math.floor(Math.random() * 8);
            canInteract = false;
            orbitActive = false;
            status.innerText = "FOCUS";
            status.style.color = "#111";

            for(let i=0; i<8; i++) {
                const k = document.createElement('div');
                k.className = 'key-unit';
                k.innerHTML = '<div class="key-inner"></div>';
                k.style.color = "#444";
                k.style.left = grid[i].x + 'px';
                k.style.top = grid[i].y + 'px';
                k.dataset.spot = i;
                k.onclick = () => { if(canInteract) checkWin(i); };
                arena.appendChild(k);
                keys.push(k);
            }
            setTimeout(flashTarget, 1000);
        }

        function flashTarget() {
            keys[targetId].style.color = "#55ff55";
            keys[targetId].style.borderColor = "#55ff55";
            keys[targetId].style.boxShadow = "0 0 30px #55ff55";

            setTimeout(() => {
                keys.forEach(k => {
                    k.style.color = "#600";
                    k.style.borderColor = "#300";
                    k.style.boxShadow = "none";
                });
                runSwaps();
            }, 1200);
        }

        function runSwaps() {
            let moves = 0;
            const interval = setInterval(() => {
                let a = Math.floor(Math.random() * 8);
                let b = Math.floor(Math.random() * 8);
                while(a === b) b = Math.floor(Math.random() * 8);

                let spotA = keys[a].dataset.spot;
                let spotB = keys[b].dataset.spot;

                keys[a].style.left = grid[spotB].x + 'px';
                keys[a].style.top = grid[spotB].y + 'px';
                keys[b].style.left = grid[spotA].x + 'px';
                keys[b].style.top = grid[spotA].y + 'px';

                keys[a].dataset.spot = spotB;
                keys[b].dataset.spot = spotA;

                moves++;
                if(moves >= 12) {
                    clearInterval(interval);
                    setTimeout(upliftSequence, 600);
                }
            }, 350);
        }

        function upliftSequence() {
            const colors = ['#f44', '#4f4', '#44f', '#ff4', '#f4f', '#4ff', '#fa0', '#fff'];
            const r = 160;
            const cx = 250;
            const cy = 150;

            keys.forEach((k, i) => {
                setTimeout(() => {
                    k.style.color = colors[i];
                    k.style.borderColor = colors[i];
                    k.style.boxShadow = `0 0 15px ${colors[i]}`;
                    
                    const angleOffset = (i * Math.PI * 2) / 8;
                    k.style.left = (cx + Math.cos(angleOffset) * r) + 'px';
                    k.style.top = (cy + Math.sin(angleOffset) * r) + 'px';

                    if(i === 7) {
                        setTimeout(() => {
                            keys.forEach(key => key.style.transition = "none");
                            beginSpin();
                        }, 800);
                    }
                }, i * 180); // One-by-one delay
            });
        }

        function beginSpin() {
            orbitActive = true;
            const start = Date.now();
            const r = 160;

            function cycle() {
                if(!orbitActive) return;
                const elapsed = Date.now() - start;
                const angle = elapsed * 0.009;

                keys.forEach((k, i) => {
                    const offset = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(angle + offset) * r) + 'px';
                    k.style.top = (150 + Math.sin(angle + offset) * r) + 'px';
                });

                if(elapsed < 4000) {
                    requestAnimationFrame(cycle);
                } else {
                    orbitActive = false;
                    canInteract = true;
                    status.innerText = "CHOOSE";
                    status.style.color = "#fff";
                    keys.forEach(k => k.style.transition = "all 0.4s ease");
                }
            }
            requestAnimationFrame(cycle);
        }

        function checkWin(idx) {
            if(idx === targetId) {
                overlay.style.display = 'none';
                nexus.style.display = 'flex';
                setTimeout(() => nexus.classList.add('active'), 100);
            } else {
                init();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
