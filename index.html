<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">M HUB | TITAN OS</title>
    <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --primary: #ff0055;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(255, 0, 85, 0.3);
            --yt: #ff0000;
            --tt: #00f2ea;
            --sc: #ff5500;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- STEALTH / PANIC --- */
        .panic-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; }

        /* --- ANIMATIONS --- */
        @keyframes meshFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #menu-switch { display: none; }

        /* --- HOME SCREEN --- */
        #home-menu {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #05070a, #1a0a0f, #070912, #05070a);
            background-size: 400% 400%;
            animation: meshFlow 12s ease infinite;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10000;
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #menu-switch:checked ~ #home-menu {
            transform: translateY(-100%);
        }

        #clock {
            position: absolute; top: 40px;
            font-weight: 200; font-size: 1.2rem; letter-spacing: 4px; color: rgba(255,255,255,0.5);
        }

        .hub-title {
            font-size: clamp(4rem, 15vw, 7rem); font-weight: 900; margin: 0;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--accent-glow));
        }

        /* --- SEARCH ENGINE --- */
        .search-wrap { width: 90%; max-width: 600px; margin: 40px 0; }
        .search-inner {
            display: flex; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px); border-radius: 100px; padding: 8px;
            transition: 0.4s;
        }
        .search-inner:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 40px var(--accent-glow);
        }
        .search-inner input {
            flex: 1; background: none; border: none; padding: 15px 20px;
            color: white; outline: none; font-size: 1.1rem;
        }
        .search-inner button {
            background: var(--primary); border: none; color: white;
            border-radius: 50px; padding: 0 30px; cursor: pointer; font-weight: bold;
        }

        /* --- DASHBOARD --- */
        .dashboard { padding: 60px 20px 150px; max-width: 1200px; margin: auto; }
        .section-header { 
            letter-spacing: 4px; opacity: 0.4; font-size: 0.7rem; 
            margin: 40px 0 20px; text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* --- CARDS --- */
        .card {
            background: var(--glass); border-radius: 20px; padding: 15px;
            text-decoration: none; color: white; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
            backdrop-filter: blur(10px); display: block;
        }
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
        }
        .card img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        
        /* Media Specific Styles */
        .yt-card:hover { border-color: var(--yt); box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .tt-card:hover { border-color: var(--tt); box-shadow: 0 0 20px rgba(0,242,234,0.2); }
        .sc-card:hover { border-color: var(--sc); box-shadow: 0 0 20px rgba(255,85,0,0.2); }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 70px;
            background: rgba(10, 12, 18, 0.8); backdrop-filter: blur(30px);
            border-radius: 100px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { font-size: 1.5rem; cursor: pointer; transition: 0.3s; opacity: 0.5; text-decoration: none; color: white;}
        .nav-item:hover { opacity: 1; transform: scale(1.2); color: var(--primary); }
    </style>
</head>

    <script>
        // LIVE CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // STEALTH / CLOAKING
