<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB - Home</title>
    <style>
        /* BASE THEME */
        body { 
            background-color: #0b0e14; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Keeps the screen still until you enter */
        }

        /* FULL SCREEN HOME MENU */
        #home-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1f2b 0%, #0b0e14 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Smooth animation to hide the menu */
        #home-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(45deg, #ff0055, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        /* URL SEARCH BAR PLACEHOLDER */
        .search-container {
            margin: 30px 0;
            width: 80%;
            max-width: 500px;
        }

        .search-bar-mock {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 50px;
            color: #888;
            font-size: 1rem;
            text-align: left;
            cursor: not-allowed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-launch {
            padding: 18px 60px;
            font-size: 1.2rem;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
            transition: 0.3s;
        }

        .btn-launch:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 85, 0.5);
            background: #ff1a6b;
        }

        /* GAME CONTENT (Hidden initially) */
        header { 
            padding: 20px; 
            border-bottom: 2px solid #ff0055; 
            background: #151921;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            padding: 30px; 
        }

        .game-card {
            background: #151921;
            border-radius: 15px;
            padding: 15px;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .game-card:hover {
            border-color: #ff0055;
            transform: scale(1.03);
        }

        .game-img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255,0,85,0.2)); }
            to { filter: drop-shadow(0 0 30px rgba(255,0,85,0.6)); }
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1 class="hero-title">M HUB</h1>
        
        <div class="search-container">
            <div class="search-bar-mock">
                <span>Enter Game URL...</span>
                <span style="font-size: 0.8rem; opacity: 0.5;">[SOON]</span>
            </div>
        </div>

        <button class="btn-launch" onclick="launchHub()">Enter Hub</button>
    </div>

    <header>
        <h2 style="margin:0; font-size: 1.5rem; color: #ff0055;">M HUB</h2>
        <div style="font-size: 0.9rem; color: #666;">Status: Online</div>
    </header>

    <div class="game-grid">
        <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png" class="game-img">
            <h3 style="text-align:center; font-size: 1rem;">Retro Bowl</h3>
        </a>

        <a href="https://kbhgames.com/game/slope" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png" class="game-img">
            <h3 style="text-align:center; font-size: 1rem;">Slope</h3>
        </a>

        <a href="https://1v1.lol" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png" class="game-img">
            <h3 style="text-align:center; font-size: 1rem;">1v1.LOL</h3>
        </a>
    </div>

    <script>
        function launchHub() {
            // Animates the menu away
            document.getElementById('home-screen').classList.add('fade-out');
            // Allows the user to scroll the game list
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
