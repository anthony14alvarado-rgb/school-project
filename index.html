<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR (Left Side, Horizontal Text) --- */
        nav {
            width: 140px; /* Slightly wider to fit horizontal text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align text to the left of the sidebar */
            padding-left: 30px;
            gap: 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* UNFLIPPED: Removed writing-mode and transform */
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }

        /* Line indicator for active page */
        nav a.active::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 15px;
            background: var(--accent);
            border-radius: 10px;
        }

        /* --- MAIN CONTENT (Middle) --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-group {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Search Section */
        .search-wrapper {
            width: 100%;
            max-width: 580px;
            margin-bottom: 50px;
        }

        .search-wrapper h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            width: 100%;
            padding: 22px 35px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-bar:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(195, 166, 255, 0.2);
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
        }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-12px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .app-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4));
        }

        .app-card span {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        /* Fullscreen App Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 1000; display: none;
        }
        #overlay iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            position: fixed; top: 25px; right: 25px;
            background: rgba(255,255,255,0.15); color: white; border: none;
            padding: 12px 24px; border-radius: 12px; cursor: pointer;
            backdrop-filter: blur(10px); font-weight: bold;
        }

        .page { display: none; width: 100%; }
        .active-page { display: flex !important; }

    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')" id="n-home" class="active">Home</a>
        <a onclick="showPage('games')" id="n-games">Games</a>
        <a onclick="showPage('settings')" id="n-settings">Settings</a>
        <a onclick="showPage('about')" id="n-about">About</a>
    </nav>

    <main>
        
        <div id="home" class="center-group page active-page">
            <div class="search-wrapper">
                <h1>Nexus</h1>
                <input type="text" class="search-bar" placeholder="Enter URL or Search..." onkeydown="handleSearch(event)">
            </div>

            <div class="app-grid">
                <div class="app-card" onclick="launch('https://www.youtube.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="app-card" onclick="launch('https://www.tiktok.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="app-card" onclick="launch('https://soundcloud.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145850.png">
                    <span>SoundCloud</span>
                </div>
                <div class="app-card" onclick="launch('https://discord.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
                    <span>Discord</span>
                </div>
            </div>
        </div>

        <div id="games" class="center-group page">
            <div class="search-wrapper">
                <h1>Arcade</h1>
            </div>
            <div class="app-grid">
                <div class="app-card" onclick="launch('https://poki.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/686/686586.png">
                    <span>Poki</span>
                </div>
                <div class="app-card" onclick="launch('https://classic.minecraft.net')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                    <span>Minecraft</span>
                </div>
                <div class="app-card" onclick="launch('https://krunker.io')">
                    <img src="https://cdn-icons-png.flaticon.com/512/808/808439.png">
                    <span>Krunker</span>
                </div>
                <div class="app-card" onclick="launch('https://shellshock.io')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991606.png">
                    <span>ShellShock</span>
                </div>
            </div>
        </div>

        <div id="settings" class="center-group page">
            <div class="search-wrapper">
                <h1>Settings</h1>
                <button class="search-bar" style="cursor:pointer" onclick="cloak()">Activate Tab Cloak</button>
                <p style="margin-top:20px; color:rgba(255,255,255,0.4)">Panic Button: Press <b>~</b> to hide</p>
            </div>
        </div>

    </main>

    <div id="overlay">
        <button class="close-btn" onclick="exitApp()">X Close</button>
        <iframe id="frame" src=""></iframe>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                let val = e.target.value;
                let url = val.includes('.') ? 'https://' + val : 'https://www.google.com/search?q=' + val;
                launch(url);
            }
        }

        function launch(url) {
            document.getElementById('frame').src = url;
            document.getElementById('overlay').style.display = 'block';
        }

        function exitApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        function cloak() {
            document.title = "My Drive - Google Drive";
            let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            document.getElementsByTagName('head')[0].appendChild(link);
            alert("Cloak Active");
        }

        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
