<style>
    body {
        background-color: #0b0e14; /* Deep dark blue background */
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
    }
    header {
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(180deg, #151921 0%, #0b0e14 100%);
        border-bottom: 3px solid #ff0055; /* Hot pink accent line */
    }
    .search-bar {
        width: 90%;
        max-width: 600px;
        padding: 12px 20px;
        border-radius: 25px;
        border: 2px solid #333;
        background-color: #151921;
        color: white;
        margin-top: 20px;
        outline: none;
    }
    .search-bar:focus {
        border-color: #ff0055;
        box-shadow: 0 0 10px #ff0055;
    }
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 25px;
        padding: 40px;
    }
    .game-card {
        background-color: #151921;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid #222;
    }
    .game-card:hover {
        transform: translateY(-10px); /* Lifts the card up */
        border-color: #ff0055;
        box-shadow: 0px 0px 20px rgba(255, 0, 85, 0.4);
    }
    .placeholder-img {
        width: 100%;
        aspect-ratio: 1/1;
        background: linear-gradient(45deg, #1f2530, #2a3241);
        border-radius: 8px;
        margin-bottom: 15px;
    }
    p {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
</style>
