<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #bb86fc;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Navigation - All the way to the Middle Left */
        nav {
            width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers items vertically in the sidebar */
            align-items: center;
            gap: 40px;
            padding-left: 20px;
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            writing-mode: vertical-rl; /* Optional: Cool vertical text look */
            transform: rotate(180deg);
            transition: 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }

        /* Main Center Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-right: 120px; /* Balances the sidebar for perfect centering */
        }

        /* Search Section - Centered */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
            text-align: center;
        }

        .search-container h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .search-bar {
            width: 100%;
            padding: 20px 30px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        .search-bar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(187, 134, 252, 0.3);
        }

        /* App Grid - Centered */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 850px;
        }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.08);
            border-color: var(--accent);
        }

        .app-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .app-card span {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Fullscreen Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 1000; display: none;
        }
        #overlay iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            position: fixed; top: 30px; right: 30px;
            background: rgba(255, 255, 255, 0.1); color: white; border: none;
            padding: 12px 24px; border-radius: 12px; cursor: pointer;
            backdrop-filter: blur(10px); font-weight: bold;
        }

        /* Views */
        .page { display: none; width: 100%; text-align: center; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-box {
            background: var(--glass);
            padding: 50px;
            border-radius: 30px;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

    <nav>
        <a onclick="show('home')" id="n-home" class="active">Home</a>
        <a onclick="show('games')" id="n-games">Games</a>
        <a onclick="show('settings')" id="n-settings">Settings</a>
        <a onclick="show('about')" id="n-about">About</a>
    </nav>

    <main>
        
        <div id="home" class="page active">
            <div class="search-container">
                <h1>Nexus</h1>
                <input type="text" class="search-bar" placeholder="Search or type URL" onkeydown="handleSearch(event)">
            </div>
            <div class="app-grid">
                <div class="app-card" onclick="openApp('https://www.youtube.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="app-card" onclick="openApp('https://www.tiktok.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="app-card" onclick="openApp('https://soundcloud.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145850.png">
                    <span>SoundCloud</span>
                </div>
                <div class="app-card" onclick="openApp('https://discord.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
                    <span>Discord</span>
                </div>
            </div>
        </div>

        <div id="games" class="page">
            <div class="search-container">
                <h1>Arcade</h1>
            </div>
            <div class="app-grid">
                <div class="app-card" onclick="openApp('https://poki.com')">
                    <img src="https://cdn-icons-png.flaticon.com/512/686/686586.png">
                    <span>Poki</span>
                </div>
                <div class="app-card" onclick="openApp('https://classic.minecraft.net')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                    <span>Minecraft</span>
                </div>
                <div class="app-card" onclick="openApp('https://krunker.io')">
                    <img src="https://cdn-icons-png.flaticon.com/512/808/808439.png">
                    <span>Krunker</span>
                </div>
                <div class="app-card" onclick="openApp('https://shellshock.io')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991606.png">
                    <span>ShellShock</span>
                </div>
            </div>
        </div>

        <div id="settings" class="page">
            <div class="settings-box">
                <h2>Preferences</h2><br><br>
                <button class="search-bar" style="font-size: 14px;" onclick="cloak()">Activate Stealth (Google Drive)</button>
                <br><br>
                <p>Panic Key: <b>~ (Tilde)</b></p>
            </div>
        </div>

    </main>

    <div id="overlay">
        <button class="close-btn" onclick="exit()">X Close</button>
        <iframe id="app-frame"></iframe>
    </div>

    <script>
        function show(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-' + id).classList.add('active');
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                let q = e.target.value;
                let url = q.includes('.') ? 'https://' + q : 'https://www.google.com/search?q=' + q;
                openApp(url);
            }
        }

        function openApp(url) {
            document.getElementById('app-frame').src = url;
            document.getElementById('overlay').style.display = 'block';
        }

        function exit() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('app-frame').src = '';
        }

        function cloak() {
            document.title = "My Drive - Google Drive";
            let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon'; link.rel = 'shortcut icon';
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            document.getElementsByTagName('head')[0].appendChild(link);
        }

        window.onkeydown = (e) => { if (e.key === '~') window.location.href = "https://classroom.google.com"; };
    </script>
</body>
</html>
