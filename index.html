<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        nav {
            width: 140px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 30px;
            gap: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--glass-border);
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }

        nav a.active::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 15px;
            background: var(--accent);
            border-radius: 10px;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .center-group {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .search-wrapper h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        /* App Card Animation */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
        }

        /* Staggered load animation */
        .active-page .app-card {
            animation: cardSlideUp 0.5s ease forwards;
        }

        @keyframes cardSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Individual Delays */
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.15s; }
        .app-card:nth-child(3) { animation-delay: 0.2s; }
        .app-card:nth-child(4) { animation-delay: 0.25s; }
        .app-card:nth-child(5) { animation-delay: 0.3s; }
        .app-card:nth-child(6) { animation-delay: 0.35s; }
        .app-card:nth-child(7) { animation-delay: 0.4s; }
        .app-card:nth-child(8) { animation-delay: 0.45s; }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05) translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .app-card img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
            transition: 0.3s;
        }

        .app-card:hover img {
            transform: rotate(5deg);
        }

        .app-card span {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
        }

        .page { display: none; width: 100%; }
        .active-page { display: flex !important; }

    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')" id="n-home" class="active">Home</a>
        <a onclick="showPage('games')" id="n-games">Games</a>
        <a onclick="showPage('settings')" id="n-settings">Settings</a>
    </nav>

    <main>
        <div id="home" class="center-group page active-page">
            <div class="search-wrapper"><h1>Nexus</h1></div>
            <div class="app-grid">
                <div class="app-card" onclick="window.open('https://youtube.com', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="app-card" onclick="window.open('https://tiktok.com', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="app-card" onclick="window.open('https://discord.com', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
                    <span>Discord</span>
                </div>
                <div class="app-card" onclick="window.open('https://soundcloud.com', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145850.png">
                    <span>SoundCloud</span>
                </div>
            </div>
        </div>

        <div id="games" class="center-group page">
            <div class="search-wrapper"><h1>Arcade</h1></div>
            <div class="app-grid">
                <div class="app-card" onclick="window.open('https://poki.com', '_blank')">
                    <img src="https://img.utdstc.com/icon/883/781/88378170c97893047f038f4569567954316d80c090623a63799616035f29f032:200">
                    <span>Poki</span>
                </div>
                <div class="app-card" onclick="window.open('https://classic.minecraft.net', '_blank')">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/minecraft-icon.png">
                    <span>Minecraft</span>
                </div>
                <div class="app-card" onclick="window.open('https://krunker.io', '_blank')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfI3n4U7iB56vU65Gk67k5f1Y99t9x99t9x9">
                    <span>Krunker</span>
                </div>
                <div class="app-card" onclick="window.open('https://1v1.lol', '_blank')">
                    <img src="https://play-lh.googleusercontent.com/6Xy15lY8E_H6GvV_Wk2z9-0X6Y5V4W8l9m1U1m1U1m1U">
                    <span>1v1.LOL</span>
                </div>
                <div class="app-card" onclick="window.open('https://slope-game.github.io', '_blank')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A5N_H5Gk67k5f1Y99t9x99t9x9">
                    <span>Slope</span>
                </div>
                <div class="app-card" onclick="window.open('https://paper-io.com', '_blank')">
                    <img src="https://play-lh.googleusercontent.com/L_Y-m1U1m1U1m1U1m1U1m1U1m1U">
                    <span>Paper.io</span>
                </div>
                <div class="app-card" onclick="window.open('https://chess.com', '_blank')">
                    <img src="https://images.chesscomfiles.com/uploads/v1/user/2.6b4618e7.200x200o.e4f9b87a8264.png">
                    <span>Chess</span>
                </div>
                <div class="app-card" onclick="window.open('https://agar.io', '_blank')">
                    <img src="https://play-lh.googleusercontent.com/9f7lR6E_H6GvV_Wk2z9-0X6Y5V4W8l9m1U1m1U1m1U">
                    <span>Agar.io</span>
                </div>
            </div>
        </div>

        <div id="settings" class="center-group page">
            <div class="search-wrapper">
                <h1>Settings</h1>
                <p style="color:rgba(255,255,255,0.4)">Press <b>~</b> to hide instantly</p>
            </div>
        </div>
    </main>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            const target = document.getElementById(id);
            target.classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
        }

        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
