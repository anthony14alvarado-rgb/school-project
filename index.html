<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LuminalOS</title>
<style>
:root {
  --bg: #05060a;
  --panel: #0c1020;
  --accent: #ff4fa3;
  --text: #d7d7ff;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: monospace;
  color: var(--text);
}

.topbar {
  background: #080b18;
  padding: 8px 12px;
  border-bottom: 1px solid var(--accent);
}

.window-controls {
  color: var(--accent);
}

.container {
  display: flex;
  height: calc(100vh - 34px);
}

.sidebar {
  width: 200px;
  background: var(--panel);
  border-right: 1px solid #222;
  padding: 10px;
}

.sidebar h3 {
  color: var(--accent);
  font-size: 14px;
}

.app {
  padding: 6px;
  margin: 4px 0;
  background: #11152a;
  cursor: pointer;
}

.app:hover {
  background: #1b2040;
}

.main {
  flex: 1;
  padding: 10px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: black;
}

.status {
  color: red;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="topbar">
  <span class="window-controls">▣ ▢ ✕</span>
  <span style="margin-left:10px;">LuminalOS — SYSTEM BREACH DETECTED</span>
</div>

<div class="container">

  <div class="sidebar">
    <h3>MODULES</h3>

    <div class="app" onclick="loadApp('https://classroom6x.org/run-3/')">
      RUN_3.exe
    </div>

    <div class="app" onclick="loadApp('https://classroom6x.org/slope/')">
      SLOPE.sys
    </div>

    <div class="app" onclick="loadApp('https://classroom6x.org/retro-bowl/')">
      RETRO.app
    </div>

    <div class="app" onclick="loadApp('https://classroom6x.org/idle-breakout/')">
      IDLE_CORE.dll
    </div>

    <div class="app" onclick="alert('Z-Kit Demon Active')">
      Z-KIT.log
    </div>

    <p class="status">STATUS: INFECTED</p>
  </div>

  <div class="main">
    <iframe id="screen"></iframe>
  </div>

</div>

<script>
function loadApp(url) {
  document.getElementById("screen").src = url;
}
</script>

</body>
</html>
