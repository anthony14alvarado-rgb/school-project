<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | ELITE RESTORED</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c3a6ff; 
            --bg-dark: #050508;
            --glass: rgba(195, 166, 255, 0.03);
            --glass-border: rgba(195, 166, 255, 0.15);
            --nexus-glow: rgba(195, 166, 255, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- LIMBO OVERLAY --- */
        #limbo-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #status-display { font-family: 'Orbitron'; font-size: 35px; color: #111; letter-spacing: 25px; margin-bottom: 80px; }
        #game-arena { position: relative; width: 600px; height: 400px; }
        .key-unit {
            position: absolute; width: 75px; height: 75px; background: #080808; border: 3px solid #222; border-radius: 6px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1), top 0.7s cubic-bezier(0.19, 1, 0.22, 1), border-color 0.4s, color 0.4s;
        }
        .key-inner { width: 22px; height: 22px; border: 4px solid currentColor; transform: rotate(45deg); }

        /* --- THE ELITE NEXUS THEME (Restored) --- */
        #nexus-system {
            position: fixed; inset: 0; display: none;
            opacity: 0; transition: opacity 1.5s; z-index: 1;
            background-color: var(--bg-dark); flex-direction: column;
        }
        #nexus-system.active { display: flex; opacity: 1; }

        /* Original Elite Wallpaper Layer */
        .nexus-wallpaper {
            position: absolute; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, var(--nexus-glow) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--nexus-glow) 0%, transparent 40%),
                linear-gradient(0deg, #000 0%, #0a0a12 100%);
        }
        .grid-lines {
            position: absolute; inset: -100%;
            background-image: 
                linear-gradient(rgba(195, 166, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(195, 166, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }
        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        header { width: 100%; padding: 50px 100px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { font-family: 'Orbitron'; font-size: 45px; letter-spacing: 20px; color: #fff; text-shadow: 0 0 30px var(--accent); }
        .os-time { font-family: 'Orbitron'; font-size: 20px; color: var(--accent); opacity: 0.7; }

        /* DASHBOARD GRID */
        main { flex: 1; padding: 0 100px 100px; overflow-y: auto; z-index: 10; }
        .section-label { font-size: 11px; letter-spacing: 10px; text-transform: uppercase; color: var(--accent); margin: 50px 0 25px; font-weight: 900; opacity: 0.6; }

        .big-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }

        .big-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 60px 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 25px; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none; color: white; backdrop-filter: blur(15px);
        }
        .big-card:hover {
            transform: translateY(-10px); border-color: var(--accent);
            background: rgba(195, 166, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .big-card img { width: 85px; height: 85px; filter: drop-shadow(0 0 10px rgba(195, 166, 255, 0.3)); }
        .big-card span { font-size: 18px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; }

        /* WINDOW SYSTEM */
        #app-window {
            position: fixed; inset: 40px; background: #000; border: 2px solid var(--accent);
            border-radius: 20px; z-index: 20000; display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }
        .win-bar { background: #111; padding: 15px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; align-items: center; }
        .win-close { color: #ff5555; cursor: pointer; font-weight: 900; font-size: 22px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="limbo-overlay">
        <div id="status-display">FOCUS</div>
        <div id="game-arena"></div>
    </div>

    <div id="nexus-system">
        <div class="nexus-wallpaper"><div class="grid-lines"></div></div>
        <header>
            <div class="logo">NEXUS</div>
            <div class="os-time" id="os-clock">00:00</div>
        </header>
        <main>
            <div class="section-label">Media & Social</div>
            <div class="big-grid">
                <div class="big-card" onclick="openWin('https://www.youtube.com/embed', 'YOUTUBE')">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <span>YouTube</span>
                </div>
                <div class="big-card" onclick="openWin('https://www.tiktok.com', 'TIKTOK')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                    <span>TikTok</span>
                </div>
                <div class="big-card" onclick="openWin('https://soundcloud.com', 'SOUNDCLOUD')">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145810.png">
                    <span>SoundCloud</span>
                </div>
            </div>

            <div class="section-label">Arcade Terminal</div>
            <div class="big-grid">
                <div class="big-card" onclick="openWin('https://1v1.lol', '1V1.LOL')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR06X-vX4-o56X75x3D39uU975fA2F8EwH9Pw&s">
                    <span>1V1.LOL</span>
                </div>
                <div class="big-card" onclick="openWin('https://classic.minecraft.net', 'MINECRAFT')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png">
                    <span>Minecraft</span>
                </div>
                <div class="big-card" onclick="openWin('https://krunker.io', 'KRUNKER')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png">
                    <span>Krunker</span>
                </div>
            </div>
        </main>
    </div>

    <div id="app-window">
        <div class="win-bar">
            <div id="win-title" style="font-family:'Orbitron'; color:var(--accent); letter-spacing:5px; font-size:12px">APP_STREAM</div>
            <div class="win-close" onclick="closeWin()">Ã—</div>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        const arena = document.getElementById('game-arena');
        const status = document.getElementById('status-display');
        const overlay = document.getElementById('limbo-overlay');
        const nexus = document.getElementById('nexus-system');
        
        let keys = []; let targetId = 0; let canInteract = false;
        const grid = [{x:100,y:80},{x:200,y:80},{x:300,y:80},{x:400,y:80},{x:100,y:220},{x:200,y:220},{x:300,y:220},{x:400,y:220}];

        function init() {
            arena.innerHTML = ''; keys = []; targetId = Math.floor(Math.random()*8); canInteract = false;
            for(let i=0; i<8; i++){
                const k = document.createElement('div'); k.className = 'key-unit'; k.innerHTML = '<div class="key-inner"></div>';
                k.style.left = grid[i].x+'px'; k.style.top = grid[i].y+'px'; k.style.color = "#333"; k.dataset.spot = i;
                k.onclick = () => { if(canInteract) check(i); }; arena.appendChild(k); keys.push(k);
            }
            setTimeout(flash, 1000);
        }

        function flash() {
            keys[targetId].style.color = "#5f5"; keys[targetId].style.borderColor = "#5f5";
            setTimeout(() => {
                keys.forEach(k => { k.style.color = "#600"; k.style.borderColor = "#300"; });
                let m = 0; const iv = setInterval(() => {
                    let a = Math.floor(Math.random()*8), b = Math.floor(Math.random()*8);
                    let sA = keys[a].dataset.spot, sB = keys[b].dataset.spot;
                    keys[a].style.left = grid[sB].x+'px'; keys[a].style.top = grid[sB].y+'px';
                    keys[b].style.left = grid[sA].x+'px'; keys[b].style.top = grid[sA].y+'px';
                    keys[a].dataset.spot = sB; keys[b].dataset.spot = sA;
                    if(++m > 15){ clearInterval(iv); setTimeout(uplift, 500); }
                }, 350);
            }, 1000);
        }

        function uplift() {
            const colors = ['#f44', '#4f4', '#44f', '#ff4', '#f4f', '#4ff', '#fa0', '#fff'];
            keys.forEach((k, i) => {
                setTimeout(() => {
                    k.style.color = colors[i]; k.style.borderColor = colors[i];
                    const a = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a) * 160) + 'px'; k.style.top = (150 + Math.sin(a) * 160) + 'px';
                    if(i === 7) setTimeout(spin, 800);
                }, i * 150);
            });
        }

        function spin() {
            const start = Date.now();
            function cyc() {
                const el = Date.now() - start; const a = el * 0.009;
                keys.forEach((k, i) => {
                    const o = (i * Math.PI * 2) / 8;
                    k.style.left = (250 + Math.cos(a+o) * 160) + 'px'; k.style.top = (150 + Math.sin(a+o) * 160) + 'px';
                    k.style.transition = "none";
                });
                if(el < 3500) requestAnimationFrame(cyc);
                else { canInteract = true; status.innerText = "CHOOSE"; status.style.color="#fff"; }
            }
            requestAnimationFrame(cyc);
        }

        function check(idx) {
            if(idx === targetId) { 
                overlay.style.display = 'none'; nexus.classList.add('active'); nexus.style.display='flex';
                setInterval(() => { const d = new Date(); document.getElementById('os-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0'); }, 1000);
            } else init();
        }

        function openWin(url, title) {
            document.getElementById('app-frame').src = url;
            document.getElementById('win-title').innerText = title;
            document.getElementById('app-window').style.display = 'flex';
        }

        function closeWin() {
            document.getElementById('app-window').style.display = 'none';
            document.getElementById('app-frame').src = "";
        }

        window.onload = init;
    </script>
</body>
</html>
