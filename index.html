<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kasane Teto vs Z-Kit Demon</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #ff4fa3;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    background: #111;
    display: block;
    margin: auto;
    border: 2px solid #ff4fa3;
  }
</style>
</head>
<body>

<h1>ðŸŽ¤ Kasane Teto vs Z-Kit Demon</h1>
<p>Beat LuminalOS â€¢ Reach Top 1</p>

<canvas id="game" width="600" height="400"></canvas>
<p id="score">Score: 0</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
let score = 0;
let gameOver = false;

const teto = {
  x: 280,
  y: 300,
  size: 20,
  speed: 4
};

const demon = {
  x: 280,
  y: 50,
  size: 30,
  dx: 2,
  hp: 50
};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  if (gameOver) return;

  // Movement
  if (keys["ArrowLeft"] || keys["a"]) teto.x -= teto.speed;
  if (keys["ArrowRight"] || keys["d"]) teto.x += teto.speed;
  if (keys["ArrowUp"] || keys["w"]) teto.y -= teto.speed;
  if (keys["ArrowDown"] || keys["s"]) teto.y += teto.speed;

  // Attack
  if (keys[" "]) {
    if (Math.abs(teto.x - demon.x) < 30 && Math.abs(teto.y - demon.y) < 30) {
      demon.hp--;
      score += 10;
    }
  }

  // Demon movement
  demon.x += demon.dx;
  if (demon.x < 0 || demon.x > canvas.width - demon.size) demon.dx *= -1;

  // Collision
  if (
    Math.abs(teto.x - demon.x) < 25 &&
    Math.abs(teto.y - demon.y) < 25
  ) {
    gameOver = true;
    alert("ðŸ’€ LuminalOS Corrupted\nFinal Score: " + score);
  }

  // Win
  if (demon.hp <= 0) {
    gameOver = true;
    alert("ðŸ† Z-Kit Demon Defeated!\nTOP 1 SCORE: " + score);
  }

  score++;
  document.getElementById("score").textContent = "Score: " + score;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Teto
  ctx.fillStyle = "#ff4fa3";
  ctx.fillRect(teto.x, teto.y, teto.size, teto.size);

  // Demon
  ctx.fillStyle = "red";
  ctx.fillRect(demon.x, demon.y, demon.size, demon.size);

  // HP
  ctx.fillStyle = "white";
  ctx.fillText("Demon HP: " + demon.hp, 10, 20);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
