<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M HUB - Gaming</title>
    <style>
        /* BASE STYLES */
        body { 
            background-color: #0b0e14; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        
        header { 
            padding: 20px; 
            border-bottom: 3px solid #ff0055; 
            background: #151921; 
        }

        /* THE MENU OVERLAY */
        #home-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0e14;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Keeps it on top */
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        /* Class to hide the menu */
        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .menu-title {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff0055;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* GAME GRID */
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
        }

        .game-card {
            background: #151921;
            border-radius: 12px;
            padding: 10px;
            text-decoration: none;
            color: white;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-img {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .game-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home-menu">
        <h1 class="menu-title">M HUB</h1>
        <p style="color: #666; margin-bottom: 20px;">Welcome to the Hub</p>
        <button id="start-btn" onclick="enterSite()">ENTER HUB</button>
    </div>

    <header>
        <h1>M HUB</h1>
    </header>

    <div class="game-grid">
        <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/retro-bowl.png" class="game-img">
            <div class="game-title">Retro Bowl</div>
        </a>

        <a href="https://kbhgames.com/game/slope" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/slope.png" class="game-img">
            <div class="game-title">Slope</div>
        </a>

        <a href="https://1v1.lol" class="game-card">
            <img src="https://raw.githubusercontent.com/not-under-maintenance/thumb/main/1v1-lol.png" class="game-img">
            <div class="game-title">1v1.LOL</div>
        </a>
    </div>

    <script>
        function enterSite() {
            // This finds the menu and adds the "hidden" class to fade it out
            document.getElementById('home-menu').classList.add('hidden');
        }
    </script>

</body>
</html>
