<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #c3a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
            animation: bgBreath 15s infinite alternate;
        }

        /* --- LIMBO KEY SYSTEM --- */
        .limbo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            width: 220px;
            height: 100px;
        }

        .limbo-key {
            width: 40px;
            height: 40px;
            background: url('https://static.wikia.nocookie.net/geometry-dash-fan/images/3/30/LimboKey.png') no-repeat center;
            background-size: contain;
            transition: filter 0.3s;
            filter: drop-shadow(0 0 5px white);
        }

        /* Initial Reveal State */
        .key-target {
            filter: drop-shadow(0 0 20px #00ff00) brightness(1.5) !important;
        }

        /* Shuffling Phase */
        .shuffling .limbo-key {
            filter: drop-shadow(0 0 10px #ff0000);
            animation: shuffleMove 1.5s infinite ease-in-out alternate;
        }

        /* End Chaos Phase */
        .chaos .limbo-key {
            animation: circleMove 2s infinite linear, colorFlash 0.5s infinite alternate;
        }

        @keyframes shuffleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(15px, -10px) rotate(10deg); }
        }

        @keyframes circleMove {
            from { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes colorFlash {
            0% { filter: drop-shadow(0 0 15px #ff0000); }
            33% { filter: drop-shadow(0 0 15px #00ffff); }
            66% { filter: drop-shadow(0 0 15px #ff00ff); }
            100% { filter: drop-shadow(0 0 15px #ffff00); }
        }

        /* --- REST OF STYLES (UNTOUCHED) --- */
        @keyframes bgBreath { 0% { background-size: 100% auto; } 100% { background-size: 105% auto; } }

        nav {
            width: 140px; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; padding-left: 30px; gap: 30px;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); border-right: 1px solid var(--glass-border); z-index: 100;
        }

        nav a { color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; cursor: pointer; position: relative; }
        nav a:hover, nav a.active { color: var(--accent); text-shadow: 0 0 15px var(--accent); transform: translateX(5px); }
        nav a.active::before { content: ''; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); width: 4px; height: 15px; background: var(--accent); border-radius: 10px; }

        main { flex: 1; display: flex; justify-content: center; align-items: center; overflow-y: auto; }
        .center-group { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .search-wrapper { width: 100%; max-width: 580px; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; }
        .search-wrapper h1 { font-size: 64px; font-weight: 800; margin-bottom: 25px; letter-spacing: -3px; background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-bar { width: 100%; padding: 22px 35px; border-radius: 50px; border: 1px solid var(--glass-border); background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); color: white; font-size: 18px; outline: none; transition: 0.3s; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .search-bar:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 40px rgba(195, 166, 255, 0.2); }

        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; padding-bottom: 50px; }
        .app-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1); opacity: 0; animation: popIn 0.5s ease forwards; }
        .app-card:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .app-card img { width: 50px; height: 50px; margin-bottom: 15px; border-radius: 12px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4)); transition: 0.3s; }
        .app-card span { font-size: 13px; font-weight: 600; color: rgba(255, 255, 255, 0.8); letter-spacing: 0.5px; }

        .page { display: none; width: 100%; }
        .active-page { display: flex !important; }
    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')" id="n-home" class="active">Home</a>
        <a onclick="showPage('games')" id="n-games">Games</a>
        <a onclick="showPage('settings')" id="n-settings">Settings</a>
    </nav>

    <main>
        <div id="home" class="center-group page active-page">
            <div class="search-wrapper">
                <div class="limbo-container" id="limboBox">
                    <div class="limbo-key"></div><div class="limbo-key"></div><div class="limbo-key"></div><div class="limbo-key"></div>
                    <div class="limbo-key"></div><div class="limbo-key"></div><div class="limbo-key"></div><div class="limbo-key"></div>
                </div>
                <h1>Nexus</h1>
                <input type="text" class="search-bar" placeholder="Enter URL or Search..." onkeydown="handleSearch(event)">
            </div>

            <div class="app-grid">
                <div class="app-card" onclick="window.open('https://youtube.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><span>YouTube</span></div>
                <div class="app-card" onclick="window.open('https://tiktok.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"><span>TikTok</span></div>
                <div class="app-card" onclick="window.open('https://discord.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"><span>Discord</span></div>
                <div class="app-card" onclick="window.open('https://soundcloud.com', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/145/145850.png"><span>SoundCloud</span></div>
            </div>
        </div>

        <div id="games" class="center-group page">
            <div class="search-wrapper"><h1>Arcade</h1></div>
            <div class="app-grid">
                <div class="app-card" onclick="window.open('https://poki.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Poki_Logo.png"><span>Poki</span></div>
                <div class="app-card" onclick="window.open('https://classic.minecraft.net', '_blank')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968840.png"><span>Minecraft</span></div>
            </div>
        </div>
    </main>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('n-'+id).classList.add('active');
            if(id === 'home') startLimbo();
        }

        function startLimbo() {
            const container = document.getElementById('limboBox');
            const keys = document.querySelectorAll('.limbo-key');
            container.className = "limbo-container"; // Reset
            keys.forEach(k => k.classList.remove('key-target'));

            // 1. Reveal (3 seconds)
            const randomIdx = Math.floor(Math.random() * keys.length);
            keys[randomIdx].classList.add('key-target');

            setTimeout(() => {
                keys[randomIdx].classList.remove('key-target');
                // 2. Shuffling (Red)
                container.classList.add('shuffling');
                
                setTimeout(() => {
                    // 3. Chaos (Circle + Color)
                    container.classList.remove('shuffling');
                    container.classList.add('chaos');
                }, 4000);

            }, 3000);
        }

        window.onload = startLimbo;

        function handleSearch(e) { if (e.key === 'Enter') window.open(e.target.value.includes('.') ? 'https://' + e.target.value : 'https://www.google.com/search?q=' + e.target.value, '_blank'); }
        window.onkeydown = (e) => { if(e.key === '~') window.location.href="https://classroom.google.com"; };
    </script>
</body>
</html>
