<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Assignment_Final.pdf</title>
    <link id="favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --primary-glow: rgba(255, 0, 85, 0.3);
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shift: 0px;
        }

        * { box-sizing: border-box; transition: background 0.4s, border 0.4s; }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white; font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #05070a 100%);
        }

        /* --- MAGNETIC BACKGROUND MESH --- */
        #mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(45deg, #05070a, #0c1221, #05070a);
            background-size: 400% 400%;
            animation: meshMove 15s ease infinite;
        }
        @keyframes meshMove { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0; background: black; z-index: 100000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .pin-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--primary);
            color: white; font-size: 2.5rem; width: 240px; text-align: center;
            border-radius: 20px; padding: 15px; outline: none; margin-top: 30px;
            backdrop-filter: blur(15px); letter-spacing: 8px; box-shadow: 0 0 30px var(--primary-glow);
        }

        /* --- VIEWPORT --- */
        .viewport-wrapper { transform: translateY(var(--shift)); height: 100%; display: flex; flex-direction: column; }

        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 30px 50px; }
        .logo { font-weight: 900; font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; }
        .logo span { color: var(--primary); text-shadow: 0 0 20px var(--primary-glow); }

        /* --- SEARCH --- */
        .search-bar {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: 100px;
            display: flex; max-width: 600px; margin: 20px auto 40px; padding: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .search-bar input { flex: 1; background: none; border: none; color: white; padding: 10px 25px; outline: none; font-size: 1.1rem; font-family: 'Outfit'; }

        /* --- APP CARDS --- */
        .app-grid {
            flex: 1; overflow-y: auto; padding: 0 60px 150px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px;
        }
        .app-card {
            background: var(--glass); border-radius: 35px; padding: 40px 20px;
            text-align: center; text-decoration: none; color: white;
            border: 1px solid var(--glass-border); position: relative;
            overflow: hidden; backdrop-filter: blur(15px); cursor: pointer;
        }
        .app-card:hover { border-color: var(--primary); transform: translateY(-10px); }
        .app-card::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--primary-glow) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .app-card:hover::before { opacity: 1; }
        .app-icon { font-size: 3.5rem; margin-bottom: 20px; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* --- OVERLAYS --- */
        #folder-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(60px); z-index: 60000; padding: 80px;
        }

        #side-settings {
            position: fixed; right: -380px; top: 0; width: 350px; height: 100%;
            background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(40px);
            z-index: 50000; padding: 50px 30px; border-left: 1px solid var(--glass-border);
            overflow-y: auto; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- BUTTONS --- */
        .set-btn { background: var(--primary); border: none; color: white; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 900; margin-top: 10px; font-family: 'Outfit'; text-transform: uppercase; letter-spacing: 1px; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; display: inline-block; cursor: pointer; margin: 5px; border: 2px solid rgba(255,255,255,0.2); }

        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); padding: 15px 40px; border-radius: 100px;
            display: flex; gap: 40px; z-index: 1000; box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body id="main-body">

    <div id="mesh-bg"></div>

    <div id="lock-screen">
        <h1 class="logo" style="font-size: 4rem;">TITAN <span>OS</span></h1>
        <input type="password" id="pin" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="validatePin(this.value)">
    </div>

    <div class="viewport-wrapper">
        <header class="top-nav">
            <div class="logo">TITAN <span>HUB</span></div>
            <div id="clock" style="font-weight: 200; font-size: 1.2rem; letter-spacing: 2px;">00:00:00</div>
            <div onclick="toggleSettings(true)" style="cursor:pointer; font-size: 1.8rem; filter: drop-shadow(0 0 10px var(--primary));">‚öôÔ∏è</div>
        </header>

        <div class="search-bar">
            <form action="https://duckduckgo.com/" method="GET" target="_blank" style="display:flex; width:100%;">
                <input type="text" name="q" placeholder="Search the web securely..." required>
                <button type="submit" style="background:var(--primary); border:none; color:white; border-radius:50px; padding: 0 30px; cursor:pointer; font-weight:900;">GO</button>
            </form>
        </div>

        <main class="app-grid">
            <a href="https://youtube.com" target="_blank" class="app-card"><span class="app-icon">üì∫</span>YouTube</a>
            <a href="https://tiktok.com" target="_blank" class="app-card"><span class="app-icon">üéµ</span>TikTok</a>
            <div class="app-card" onclick="toggleFolder(true)" style="border: 1px solid var(--primary); background: rgba(255,255,255,0.05);">
                <span class="app-icon">üìÅ</span><b>GAME LIBRARY</b>
            </div>
            <a href="https://soundcloud.com" target="_blank" class="app-card"><span class="app-icon">‚òÅÔ∏è</span>Music</a>
            <a href="https://discord.com" target="_blank" class="app-card"><span class="app-icon">üí¨</span>Discord</a>
        </main>
    </div>

    <div id="folder-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 50px;">
            <h1 class="logo">GAMES <span>FOLDER</span></h1>
            <span onclick="toggleFolder(false)" style="cursor:pointer; font-size: 2.5rem;">‚úï</span>
        </div>
        <div class="app-grid">
            <a href="https://docs-google-com-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1id/v@main/1v1.xml" target="_blank" class="app-card"><span class="app-icon">üî´</span>1v1.LOL</a>
            <a href="https://kbhgames.com/game/slope" target="_blank" class="app-card"><span class="app-icon">‚öΩ</span>Slope</a>
            <a href="https://v6p9d9t4.ssl.hwcdn.net/html/1365121/index.html" target="_blank" class="app-card"><span class="app-icon">üèà</span>Retro Bowl</a>
            <a href="https://classic.minecraft.net" target="_blank" class="app-card"><span class="app-icon">‚õèÔ∏è</span>Minecraft</a>
            <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank" class="app-card"><span class="app-icon">üç™</span>Cookie Clicker</a>
        </div>
    </div>

    <div id="side-settings">
        <h2 style="letter-spacing:2px;">CORE <span style="color:var(--primary)">SETTINGS</span></h2>
        
        <h3 style="margin-top:40px">SCREEN RECOVERY</h3>
        <button class="set-btn" onclick="shift(180)">Shift Down</button>
        <button class="set-btn" onclick="shift(-180)">Shift Up</button>
        <button class="set-btn" onclick="shift(0)" style="background:#222">Center UI</button>
        
        <h3 style="margin-top:40px">THEME ENGINE</h3>
        <div style="display: flex; flex-wrap: wrap;">
            <div class="color-dot" style="background:#ff0055" onclick="setTheme('#ff0055')"></div>
            <div class="color-dot" style="background:#00f2ff" onclick="setTheme('#00f2ff')"></div>
            <div class="color-dot" style="background:#7000ff" onclick="setTheme('#7000ff')"></div>
            <div class="color-dot" style="background:#00ff88" onclick="setTheme('#00ff88')"></div>
            <div class="color-dot" style="background:#ff8800" onclick="setTheme('#ff8800')"></div>
        </div>
        
        <h3 style="margin-top:40px">WALLPAPER</h3>
        <input type="file" id="wall-up" style="display:none" onchange="setWall(this)">
        <button class="set-btn" onclick="document.getElementById('wall-up').click()">Upload Custom Image</button>

        <h3 style="margin-top:40px">CONTACTS</h3>
        <div id="contacts" style="margin-bottom:15px;"></div>
        <input type="text" id="c-name" placeholder="Service (e.g. Snap)" style="width:100%; padding:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px; margin-bottom:8px;">
        <input type="text" id="c-val" placeholder="Username" style="width:100%; padding:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:10px;">
        <button class="set-btn" onclick="saveC()">Add Contact</button>

        <button class="set-btn" onclick="cloak()" style="background:#111; border:1px solid #333; margin-top:50px;">üïµÔ∏è ENABLE CLOAK</button>
        <button class="set-btn" onclick="toggleSettings(false)" style="background:none; border:none; margin-top:20px; opacity:0.5;">Close Settings</button>
    </div>

    <div class="dock">
        <div style="cursor:pointer; font-size:1.8rem;" onclick="window.open('https://google.com')">üåê</div>
        <div style="cursor:pointer; font-size:1.8rem;" onclick="toggleFolder(true)">üéÆ</div>
        <div style="cursor:pointer; font-size:1.8rem;" onclick="toggleSettings(true)">‚öôÔ∏è</div>
        <div style="cursor:pointer; font-size:1.8rem;" onclick="location.reload()">üîÑ</div>
    </div>

    <script>
        // MAGNETIC MOUSE EFFECT
        document.querySelectorAll('.app-card').forEach(card => {
            card.onmousemove = e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            };
        });

        // CORE SYSTEM LOGIC
        function validatePin(v) { if(v === "1234") document.getElementById('lock-screen').style.transform = "translateY(-100%)"; }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        function toggleSettings(o) { document.getElementById('side-settings').style.right = o ? "0px" : "-380px"; }
        function toggleFolder(o) { document.getElementById('folder-overlay').style.display = o ? "block" : "none"; }
        function shift(v) { document.documentElement.style.setProperty('--shift', v + 'px'); }

        function setTheme(hex) {
            document.documentElement.style.setProperty('--primary', hex);
            document.documentElement.style.setProperty('--primary-glow', hex + '44');
            localStorage.setItem('t-color', hex);
        }
        
        function setWall(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('main-body').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('main-body').style.backgroundSize = "cover";
                    localStorage.setItem('t-bg', e.target.result);
                };
                r.readAsDataURL(i.files[0]);
            }
        }

        function saveC() {
            const n = document.getElementById('c-name').value, v = document.getElementById('c-val').value;
            if(n && v) {
                let l = JSON.parse(localStorage.getItem('t-c') || '[]');
                l.push({n, v}); localStorage.setItem('t-c', JSON.stringify(l)); render();
                document.getElementById('c-name').value = ''; document.getElementById('c-val').value = '';
            }
        }
        function render() {
            const l = JSON.parse(localStorage.getItem('t-c') || '[]');
            document.getElementById('contacts').innerHTML = l.map(i => `<div style="padding:10px; border-bottom:1px solid #222; font-size:0.9rem;"><b>${i.n}:</b> ${i.v}</div>`).join('');
        }

        function cloak() { 
            document.title = "Assignment_Final.pdf"; 
            document.getElementById('favicon').setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/337/337946.png');
        }

        document.addEventListener('keydown', e => {
            if(e.key === "Escape") toggleFolder(false);
            if(e.key === "~") { let c = prompt("COMMAND:"); if(c==="1v1") window.open('https://1v1.lol'); }
        });

        window.onload = () => {
            render();
            if(localStorage.getItem('t-bg')) {
                document.getElementById('main-body').style.backgroundImage = `url(${localStorage.getItem('t-bg')})`;
                document.getElementById('main-body').style.backgroundSize = "cover";
            }
            if(localStorage.getItem('t-color')) setTheme(localStorage.getItem('t-color'));
        };
    </script>
</body>
</html>
